<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat System - Gemini Powered</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <h1>🤖 AI Chat System</h1>
                <p>Powered by Gemini AI</p>
            </div>
            <div class="controls">
                <button id="clearChat" class="control-btn">🗑️ Clear</button>
                <button id="downloadChat" class="control-btn">💾 Download</button>
                <button id="themeToggle" class="control-btn">🌙 Theme</button>
            </div>
        </header>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="avatar">🤖</div>
                <div class="message-content">
                    <div class="message-text">こんにちは！私はAIアシスタントです。何でもお気軽にお聞きください。</div>
                    <div class="timestamp">2025-07-27 12:35:00</div>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-container">
                <textarea id="messageInput" placeholder="メッセージを入力してください..." rows="1"></textarea>
                <button id="sendButton" class="send-btn">
                    <span class="send-icon">📤</span>
                </button>
            </div>
            <div class="input-info">
                <span id="charCount">0 / 1000</span>
                <span class="typing-indicator" id="typingIndicator">AI is typing...</span>
            </div>
        </div>
    </div>

    <div class="chat-status" id="chatStatus">
        <div class="status-item">
            <span class="status-label">接続状態:</span>
            <span class="status-value connected">✅ 接続済み</span>
        </div>
        <div class="status-item">
            <span class="status-label">メッセージ数:</span>
            <span class="status-value" id="messageCount">1</span>
        </div>
        <div class="status-item">
            <span class="status-label">セッション時間:</span>
            <span class="status-value" id="sessionTime">00:00:00</span>
        </div>
    </div>

    <div class="floating-actions">
        <button class="fab" id="scrollToBottom">⬇️</button>
        <button class="fab" id="voiceInput">🎤</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
