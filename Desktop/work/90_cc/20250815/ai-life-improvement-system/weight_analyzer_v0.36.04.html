<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLog AI分析システム v0.36.04</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 8px; 
            text-align: center; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { 
            font-size: 1.4em; 
            margin: 0; 
            font-weight: 300; 
        }
        .header p { 
            font-size: 0.85em; 
            opacity: 0.9; 
            margin: 0;
        }
        .header-content {
            flex: 1;
        }
        .content { 
            padding: 8px; 
        }
        .section { 
            margin: 5px 0; 
            padding: 8px; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            transition: all 0.3s ease;
        }
        .section:hover { 
            border-color: #667eea; 
            box-shadow: 0 5px 15px rgba(102,126,234,0.1); 
        }
        .section h2 { 
            color: #333; 
            margin-bottom: 20px; 
            padding-bottom: 10px; 
            border-bottom: 2px solid #eee; 
        }
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 1em; 
            margin: 5px; 
            transition: all 0.3s ease;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(102,126,234,0.3); 
        }
        .btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none; 
        }
        .status { 
            padding: 15px; 
            border-radius: 8px; 
            margin: 15px 0; 
            font-weight: bold; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb; 
        }
        .stat-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin: 20px 0; 
        }
        .stat-card { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            text-align: center; 
        }
        .stat-value { 
            font-size: 2em; 
            font-weight: bold; 
            color: #667eea; 
        }
        .stat-label { 
            color: #666; 
            margin-top: 5px; 
        }
        .chart-container { 
            margin: 20px 0; 
            text-align: center; 
        }
        /* タブ関連スタイル */
        .tab-container {
            border-bottom: 2px solid #eee;
            margin: 5px 0;
        }
        .tab-buttons {
            display: flex;
            gap: 0;
            background: #f8f9fa;
            border-radius: 5px 5px 0 0;
        }
        .tab-btn {
            background: #f8f9fa;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9em;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            flex: 1;
        }
        .tab-btn.active {
            background: white;
            border-bottom-color: #667eea;
            font-weight: bold;
        }
        .tab-btn:hover {
            background: #e9ecef;
        }
        .tab-content {
            display: none;
            padding: 8px;
            background: white;
        }
        .tab-content.active {
            display: block;
        }
        .compact-auth {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>LifeLog AI分析システム v0.36.04</h1>
                <p>食事・運動タブ機能追加版</p>
            </div>
            <div id="authStatus" class="status info" style="padding: 4px 8px; font-size: 0.8em; min-width: 120px;">認証が必要です</div>
        </div>
        
        <div class="content">
            <!-- 認証セクション（コンパクト化） -->
            <div class="section">
                <div class="compact-auth">
                    <button id="loginBtn" class="btn">Googleでログイン</button>
                    <button id="logoutBtn" class="btn" style="display:none;">ログアウト</button>
                    <div id="userInfo" style="display: none;">
                        <strong>ログイン中:</strong> <span id="userName"></span>
                    </div>
                </div>
            </div>
            
            <!-- タブシステム -->
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="weight">体重管理</button>
                    <button class="tab-btn" data-tab="meal">食事管理</button>
                    <button class="tab-btn" data-tab="exercise">運動管理</button>
                </div>
            </div>
            
            <!-- 体重管理タブ -->
            <div class="tab-content active" id="weightTab">
                <!-- データ取得セクション -->
                <div class="section">
                    <h2>データ取得・分析</h2>
                    <button id="fetchDataBtn" class="btn" disabled>体重データを取得</button>
                    <button id="analyzeBtn" class="btn" disabled>機械学習分析実行</button>
                    <div id="dataStatus" class="status info">認証後にデータ取得が可能になります</div>
                    <div id="errorAlert" class="status error" style="display: none;"></div>
                </div>
                
                <!-- 基本統計 -->
                <div class="section" id="statisticsSection" style="display: none;">
                    <h2>基本統計</h2>
                    <div class="stat-grid" id="statGrid"></div>
                </div>
                
                <!-- グラフ表示 -->
                <div class="section" id="chartsSection" style="display: none;">
                    <h2>グラフ表示</h2>
                    <div style="margin-bottom: 20px; text-align: center;">
                        <button id="scaleHourBtn" class="btn">時間別</button>
                        <button id="scaleDayBtn" class="btn" style="background: #444;">日別 (最大/最小/平均)</button>
                        <button id="scaleWeekBtn" class="btn">週別 (最大/最小/平均)</button>
                        <button id="scaleMonthBtn" class="btn">月別 (最大/最小/平均)</button>
                    </div>
                    <div class="chart-container">
                        <canvas id="weightChart" width="400" height="200"></canvas>
                    </div>
                    <div class="chart-container" style="margin-top: 30px;">
                        <canvas id="weeklyChart" width="400" height="200"></canvas>
                    </div>
                </div>
                
                <!-- 機械学習結果 -->
                <div class="section" id="mlSection" style="display: none;">
                    <h2>機械学習分析結果</h2>
                    <div id="mlResults"></div>
                </div>
                
                <!-- AI改善提案 -->
                <div class="section" id="insightsSection" style="display: none;">
                    <h2>AI改善提案</h2>
                    <div id="insights"></div>
                </div>
            </div>
            
            <!-- 食事管理タブ -->
            <div class="tab-content" id="mealTab">
                <div class="section">
                    <h2>食事データ取得・分析</h2>
                    <button id="fetchMealDataBtn" class="btn" disabled>食事データを取得</button>
                    <button id="analyzeMealBtn" class="btn" disabled>食事ML分析実行</button>
                    <div id="mealDataStatus" class="status info">認証後にデータ取得が可能になります</div>
                </div>
                <div class="section">
                    <h2>食事管理機能</h2>
                    <p style="color: #666; font-style: italic;">食事記録・分析機能は今後実装予定です</p>
                </div>
            </div>
            
            <!-- 運動管理タブ -->
            <div class="tab-content" id="exerciseTab">
                <div class="section">
                    <h2>運動データ取得・分析</h2>
                    <button id="fetchExerciseDataBtn" class="btn" disabled>運動データを取得</button>
                    <button id="analyzeExerciseBtn" class="btn" disabled>運動ML分析実行</button>
                    <div id="exerciseDataStatus" class="status info">認証後にデータ取得が可能になります</div>
                </div>
                <div class="section">
                    <h2>運動管理機能</h2>
                    <p style="color: #666; font-style: italic;">運動記録・分析機能は今後実装予定です</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase v8 SDK - テンプレートと同じ -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        console.log('v0.36.04: 食事・運動タブ機能追加版開始');
        
        // Firebase設定（テンプレートと同じ）
        const firebaseConfig = {
            apiKey: "AIzaSyA5PXKChizYDCXF_GJ4KL6Ylq9K5hCPXWE",
            authDomain: "shares-b1b97.firebaseapp.com",
            databaseURL: "https://shares-b1b97-default-rtdb.firebaseio.com",
            projectId: "shares-b1b97",
            storageBucket: "shares-b1b97.firebasestorage.app",
            messagingSenderId: "38311063248",
            appId: "1:38311063248:web:0d2d5726d12b305b24b8d5"
        };
        
        // Firebase初期化（v8方式）
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        console.log('v0.36-debug: Firebase v8 初期化完了');
        
        let userData = null;
        let weightData = null;
        let weightChart = null;
        let weeklyChart = null;
        let currentScale = 'day';
        
        // DOM要素
        const authStatus = document.getElementById('authStatus');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const dataStatus = document.getElementById('dataStatus');
        const errorAlert = document.getElementById('errorAlert');
        const scaleHourBtn = document.getElementById('scaleHourBtn');
        const scaleDayBtn = document.getElementById('scaleDayBtn');
        const scaleWeekBtn = document.getElementById('scaleWeekBtn');
        const scaleMonthBtn = document.getElementById('scaleMonthBtn');
        
        // 食事・運動タブの要素
        const fetchMealDataBtn = document.getElementById('fetchMealDataBtn');
        const analyzeMealBtn = document.getElementById('analyzeMealBtn');
        const mealDataStatus = document.getElementById('mealDataStatus');
        const fetchExerciseDataBtn = document.getElementById('fetchExerciseDataBtn');
        const analyzeExerciseBtn = document.getElementById('analyzeExerciseBtn');
        const exerciseDataStatus = document.getElementById('exerciseDataStatus');
        
        // タブ切り替え機能
        function initTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-tab');
                    
                    // すべてのタブボタンからactiveクラスを削除
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    // すべてのタブコンテンツからactiveクラスを削除
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // クリックされたタブをアクティブにする
                    button.classList.add('active');
                    document.getElementById(targetTab + 'Tab').classList.add('active');
                });
            });
        }
        
        // 認証状態監視
        auth.onAuthStateChanged((user) => {
            console.log('v0.36.04: 認証状態変更', user ? '認証済み' : '未認証');
            if (user) {
                userData = user;
                authStatus.innerHTML = '<span class="success">認証済み</span>';
                authStatus.className = 'status success';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                userInfo.style.display = 'block';
                userName.textContent = user.displayName || user.email;
                
                // 全てのデータ取得ボタンを有効化
                fetchDataBtn.disabled = false;
                fetchMealDataBtn.disabled = false;
                fetchExerciseDataBtn.disabled = false;
                
                dataStatus.innerHTML = '<span class="info">データ取得の準備ができました</span>';
                dataStatus.className = 'status info';
                mealDataStatus.innerHTML = '<span class="info">データ取得の準備ができました</span>';
                mealDataStatus.className = 'status info';
                exerciseDataStatus.innerHTML = '<span class="info">データ取得の準備ができました</span>';
                exerciseDataStatus.className = 'status info';
            } else {
                userData = null;
                authStatus.innerHTML = '<span class="info">認証が必要です</span>';
                authStatus.className = 'status info';
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                userInfo.style.display = 'none';
                
                // 全てのボタンを無効化
                fetchDataBtn.disabled = true;
                analyzeBtn.disabled = true;
                fetchMealDataBtn.disabled = true;
                analyzeMealBtn.disabled = true;
                fetchExerciseDataBtn.disabled = true;
                analyzeExerciseBtn.disabled = true;
                
                dataStatus.innerHTML = '<span class="info">認証後にデータ取得が可能になります</span>';
                dataStatus.className = 'status info';
                mealDataStatus.innerHTML = '<span class="info">認証後にデータ取得が可能になります</span>';
                mealDataStatus.className = 'status info';
                exerciseDataStatus.innerHTML = '<span class="info">認証後にデータ取得が可能になります</span>';
                exerciseDataStatus.className = 'status info';
                hideAllSections();
            }
        });
        
        // ログインボタン
        loginBtn.addEventListener('click', async () => {
            try {
                console.log('v0.36-debug: ログイン試行開始');
                authStatus.innerHTML = '<span class="info">認証中...</span>';
                authStatus.className = 'status info';
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                const result = await auth.signInWithPopup(provider);
                console.log('v0.36-debug: ログイン成功', result.user.email);
            } catch (error) {
                console.error('v0.36-debug: 認証エラー:', error);
                authStatus.innerHTML = '<span class="error">認証に失敗しました</span>';
                authStatus.className = 'status error';
            }
        });
        
        // ログアウトボタン
        logoutBtn.addEventListener('click', async () => {
            try {
                console.log('v0.36-debug: ログアウト実行');
                await auth.signOut();
                hideAllSections();
            } catch (error) {
                console.error('v0.36-debug: ログアウトエラー:', error);
            }
        });
        
        // データ取得ボタン（テンプレートと同じパス）
        fetchDataBtn.addEventListener('click', async () => {
            if (!userData) {
                dataStatus.innerHTML = '<span class="error">認証が必要です</span>';
                dataStatus.className = 'status error';
                return;
            }
            
            try {
                console.log('v0.36-debug: データ取得開始 - ユーザーID:', userData.uid);
                dataStatus.innerHTML = '<span class="info">データを取得中...</span>';
                dataStatus.className = 'status info';
                
                // テンプレートと同じパス: users/${currentUser.uid}/weights
                const userRef = database.ref(`users/${userData.uid}/weights`);
                const snapshot = await userRef.once('value');
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    weightData = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                    
                    console.log('🐛 実データDEBUG: データ取得成功', weightData.length, '件');
                    console.log('🐛 実データDEBUG: 全データ:');
                    weightData.forEach((d, i) => console.log(`${i}: ${d.date} - ${d.weight}kg`));
                    
                    // エラーデータ検出
                    const errorData = weightData.filter(d => 
                        d.weight === undefined || 
                        d.weight === null || 
                        d.weight === '' || 
                        isNaN(parseFloat(d.weight))
                    );
                    
                    if (errorData.length > 0) {
                        console.warn('⚠️ エラーデータ発見:', errorData.length, '件');
                        errorData.forEach((d, i) => console.warn(`エラー${i}: ${d.date} - ${d.weight} (無効な体重値)`));
                        
                        errorAlert.innerHTML = `<strong>⚠️ エラーデータ検出:</strong> ${errorData.length}件の無効な体重データがあります。グラフでは除外されます。`;
                        errorAlert.style.display = 'block';
                    } else {
                        errorAlert.style.display = 'none';
                    }
                    
                    // 日付重複チェック
                    const allDates = weightData.map(d => d.date);
                    const uniqueDates = [...new Set(allDates)];
                    console.log('🐛 実データDEBUG: 重複チェック:');
                    console.log(`総数: ${allDates.length}, 一意数: ${uniqueDates.length}`);
                    if (allDates.length !== uniqueDates.length) {
                        console.error('🚨 実データに日付重複発見！');
                        const duplicates = allDates.filter((date, index) => allDates.indexOf(date) !== index);
                        console.error('重複日付:', [...new Set(duplicates)]);
                        
                        // 重複日付の詳細
                        [...new Set(duplicates)].forEach(dupDate => {
                            const sameDateRecords = weightData.filter(d => d.date === dupDate);
                            console.error(`${dupDate} の記録:`, sameDateRecords);
                        });
                    }
                    
                    dataStatus.innerHTML = `<span class="success">${weightData.length}件のデータを取得しました</span>`;
                    dataStatus.className = 'status success';
                    
                    displayBasicStatistics();
                    displayCharts();
                    analyzeBtn.disabled = false;
                    
                } else {
                    console.log('v0.36-debug: ユーザーデータが存在しません');
                    dataStatus.innerHTML = '<span class="error">このユーザーの体重データが見つかりません</span>';
                    dataStatus.className = 'status error';
                }
                
            } catch (error) {
                console.error('v0.36-debug: データ取得エラー:', error);
                dataStatus.innerHTML = `<span class="error">データ取得に失敗しました: ${error.message}</span>`;
                dataStatus.className = 'status error';
            }
        });
        
        
        // 食事データ取得ボタン
        fetchMealDataBtn.addEventListener('click', async () => {
            if (!userData) {
                mealDataStatus.innerHTML = '<span class="error">認証が必要です</span>';
                mealDataStatus.className = 'status error';
                return;
            }
            
            try {
                console.log('v0.36.04: 食事データ取得開始 - ユーザーID:', userData.uid);
                mealDataStatus.innerHTML = '<span class="info">食事データを取得中...</span>';
                mealDataStatus.className = 'status info';
                
                // 将来の実装: users/${userData.uid}/meals
                // 現在はプレースホルダー
                setTimeout(() => {
                    mealDataStatus.innerHTML = '<span class="info">食事データ機能は今後実装予定です</span>';
                    mealDataStatus.className = 'status info';
                    analyzeMealBtn.disabled = false;
                }, 1000);
                
            } catch (error) {
                console.error('v0.36.04: 食事データ取得エラー:', error);
                mealDataStatus.innerHTML = `<span class="error">食事データ取得に失敗しました: ${error.message}</span>`;
                mealDataStatus.className = 'status error';
            }
        });
        
        // 食事ML分析ボタン
        analyzeMealBtn.addEventListener('click', async () => {
            try {
                console.log('v0.36.04: 食事ML分析開始');
                mealDataStatus.innerHTML = '<span class="success">食事データのML分析機能は今後実装予定です</span>';
                mealDataStatus.className = 'status success';
            } catch (error) {
                console.error('v0.36.04: 食事分析エラー:', error);
                mealDataStatus.innerHTML = '<span class="error">食事分析に失敗しました</span>';
                mealDataStatus.className = 'status error';
            }
        });
        
        // 運動データ取得ボタン
        fetchExerciseDataBtn.addEventListener('click', async () => {
            if (!userData) {
                exerciseDataStatus.innerHTML = '<span class="error">認証が必要です</span>';
                exerciseDataStatus.className = 'status error';
                return;
            }
            
            try {
                console.log('v0.36.04: 運動データ取得開始 - ユーザーID:', userData.uid);
                exerciseDataStatus.innerHTML = '<span class="info">運動データを取得中...</span>';
                exerciseDataStatus.className = 'status info';
                
                // 将来の実装: users/${userData.uid}/exercises
                // 現在はプレースホルダー
                setTimeout(() => {
                    exerciseDataStatus.innerHTML = '<span class="info">運動データ機能は今後実装予定です</span>';
                    exerciseDataStatus.className = 'status info';
                    analyzeExerciseBtn.disabled = false;
                }, 1000);
                
            } catch (error) {
                console.error('v0.36.04: 運動データ取得エラー:', error);
                exerciseDataStatus.innerHTML = `<span class="error">運動データ取得に失敗しました: ${error.message}</span>`;
                exerciseDataStatus.className = 'status error';
            }
        });
        
        // 運動ML分析ボタン
        analyzeExerciseBtn.addEventListener('click', async () => {
            try {
                console.log('v0.36.04: 運動ML分析開始');
                exerciseDataStatus.innerHTML = '<span class="success">運動データのML分析機能は今後実装予定です</span>';
                exerciseDataStatus.className = 'status success';
            } catch (error) {
                console.error('v0.36.04: 運動分析エラー:', error);
                exerciseDataStatus.innerHTML = '<span class="error">運動分析に失敗しました</span>';
                exerciseDataStatus.className = 'status error';
            }
        });
        
        // スケールボタンイベントリスナー
        scaleHourBtn.addEventListener('click', () => {
            currentScale = 'hour';
            updateScaleButtons();
            if (weightData) displayCharts();
        });
        
        scaleDayBtn.addEventListener('click', () => {
            currentScale = 'day';
            updateScaleButtons();
            if (weightData) displayCharts();
        });
        
        scaleWeekBtn.addEventListener('click', () => {
            currentScale = 'week';
            updateScaleButtons();
            if (weightData) displayCharts();
        });
        
        scaleMonthBtn.addEventListener('click', () => {
            currentScale = 'month';
            updateScaleButtons();
            if (weightData) displayCharts();
        });

        // スケール別データ集約関数
        function aggregateDataByScale(data, scale) {
            const validData = data.filter(d => !isNaN(parseFloat(d.weight)));
            
            if (scale === 'hour') {
                // 時間別は元データをそのまま返す
                return validData.map(d => ({
                    label: `${d.date} ${d.time || ''}`,
                    date: d.date,
                    weight: parseFloat(d.weight),
                    min: parseFloat(d.weight),
                    max: parseFloat(d.weight),
                    avg: parseFloat(d.weight)
                }));
            }
            
            const grouped = {};
            
            validData.forEach(d => {
                let key;
                const date = new Date(d.date);
                
                if (scale === 'day') {
                    key = d.date;
                } else if (scale === 'week') {
                    const weekStart = new Date(date);
                    weekStart.setDate(date.getDate() - date.getDay());
                    key = weekStart.toISOString().split('T')[0];
                } else if (scale === 'month') {
                    key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                }
                
                if (!grouped[key]) grouped[key] = [];
                grouped[key].push(parseFloat(d.weight));
            });
            
            return Object.keys(grouped).sort().map(key => {
                const weights = grouped[key];
                return {
                    label: key,
                    date: key,
                    min: Math.min(...weights),
                    max: Math.max(...weights),
                    avg: weights.reduce((a, b) => a + b, 0) / weights.length,
                    count: weights.length
                };
            });
        }

        // トレンド計算
        function calculateTrend(weights) {
            const n = weights.length;
            const x = Array.from({length: n}, (_, i) => i);
            const y = weights;
            
            const sumX = x.reduce((a, b) => a + b, 0);
            const sumY = y.reduce((a, b) => a + b, 0);
            const sumXY = x.reduce((sum, xi, i) => sum + xi * y[i], 0);
            const sumX2 = x.reduce((sum, xi) => sum + xi * xi, 0);
            
            const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;
            
            const yMean = sumY / n;
            const totalSumSquares = y.reduce((sum, yi) => sum + Math.pow(yi - yMean, 2), 0);
            const residualSumSquares = y.reduce((sum, yi, i) => {
                const predicted = slope * x[i] + intercept;
                return sum + Math.pow(yi - predicted, 2);
            }, 0);
            const r2 = 1 - (residualSumSquares / totalSumSquares);
            
            const direction = slope > 0.05 ? '増加傾向' : slope < -0.05 ? '減少傾向' : '安定';
            const prediction = slope * (n + 7) + intercept;
            const change = prediction - weights[weights.length - 1];
            
            return {
                direction,
                rate: slope,
                accuracy: Math.round(r2 * 100),
                prediction,
                change
            };
        }

            } else if (trend.direction === '減少傾向') {
                insights.push('体重減少が順調です。現在の生活習慣を維持しましょう');
                insights.push('筋力維持のための適度な運動も併せて行いましょう');
            } else {
                insights.push('体重は安定しています。健康的な状態を維持できています');
            }

            const totalDays = Math.ceil((new Date() - new Date(data[0].date)) / (1000 * 60 * 60 * 24));

            if (frequency < 0.5) {
                insights.push('測定頻度を上げることで、より正確な体重管理が可能になります');
            }
            
            return insights;
        }
