<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLog AI分析システム v0.37-Step2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            font-weight: 300; 
        }
        .header p { 
            font-size: 1.1em; 
            opacity: 0.9; 
        }
        .content { 
            padding: 30px; 
        }
        .section { 
            margin: 5px 0; 
            padding: 8px; 
            border: 1px solid #eee; 
            border-radius: 6px; 
            transition: all 0.3s ease;
        }
        .section:hover { 
            border-color: #667eea; 
            box-shadow: 0 2px 8px rgba(102,126,234,0.1); 
        }
        .section h2 { 
            color: #333; 
            margin-bottom: 5px; 
            padding-bottom: 3px; 
            border-bottom: 1px solid #eee; 
        }
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 1em; 
            margin: 5px; 
            transition: all 0.3s ease;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(102,126,234,0.3); 
        }
        .btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none; 
        }
        .status { 
            padding: 15px; 
            border-radius: 8px; 
            margin: 15px 0; 
            font-weight: bold; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb; 
        }
        .stat-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 10px; 
            margin: 10px 0; 
        }
        .stat-card { 
            background: white; 
            padding: 8px 12px; 
            border-radius: 6px; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.1); 
            text-align: center; 
        }
        .stat-value { 
            font-size: 1.2em; 
            font-weight: bold; 
            color: #667eea; 
        }
        .stat-label { 
            color: #666; 
            margin-top: 3px; 
            font-size: 12px;
        }
        .chart-container { 
            margin: 20px 0; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 3px 0;">
                <div>
                    <h1 style="font-size: 18px; margin: 0; line-height: 1;">LifeLog AI分析システム v0.37-Step2</h1>
                    <p style="margin: 0; font-size: 11px; line-height: 1;">関数分離対応版</p>
                </div>
                <!-- 認証セクション（右側） -->
                <div style="display: flex; align-items: center; gap: 5px; flex-wrap: wrap;">
                    <div id="authStatus" class="status info" style="margin: 0; padding: 2px 6px; font-size: 10px;">認証が必要です</div>
                    <button id="loginBtn" class="btn" style="padding: 2px 6px; font-size: 10px;">Googleでログイン</button>
                    <button id="logoutBtn" class="btn" style="display:none; padding: 2px 6px; font-size: 10px;">ログアウト</button>
                    <div id="userInfo" style="display: none; font-size: 10px;">
                        <strong>ログイン中:</strong> <span id="userName"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <!-- タブ切り替え -->
            <div class="section">
                <div style="display: flex; gap: 5px; margin-bottom: 5px;">
                    <button id="weightTabBtn" class="btn" style="padding: 4px 12px; background: #444; color: white;">体重管理</button>
                    <button id="mealTabBtn" class="btn" style="padding: 4px 12px;">食事管理</button>
                    <button id="exerciseTabBtn" class="btn" style="padding: 4px 12px;">運動管理</button>
                </div>
            </div>
            
            <!-- 体重管理タブコンテンツ -->
            <div id="weightTabContent" class="tab-content">
                <!-- データ取得セクション -->
                <div class="section">
                    <div style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">
                        <h2 style="margin: 0; font-size: 14px;">データ分析</h2>
                        <button id="fetchDataBtn" class="btn" style="padding: 2px 6px;" disabled>データ取得</button>
                        <button id="analyzeBtn" class="btn" style="padding: 2px 6px;" disabled>ML分析</button>
                        <div id="dataStatus" class="status info" style="margin: 0; padding: 2px 6px; font-size: 11px;">認証後にデータ取得が可能になります</div>
                    </div>
                </div>
            </div>

            <!-- 食事管理タブコンテンツ -->
            <div id="mealTabContent" class="tab-content" style="display: none;">
                <div class="section">
                    <div style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">
                        <h2 style="margin: 0; font-size: 14px;">食事データ分析</h2>
                        <button id="fetchMealDataBtn" class="btn" style="padding: 2px 6px;" disabled>食事データ取得</button>
                        <button id="analyzeMealBtn" class="btn" style="padding: 2px 6px;" disabled>食事ML分析</button>
                        <div id="mealDataStatus" class="status info" style="margin: 0; padding: 2px 6px; font-size: 11px;">認証後にデータ取得が可能になります</div>
                    </div>
                </div>
            </div>

            <!-- 運動管理タブコンテンツ -->
            <div id="exerciseTabContent" class="tab-content" style="display: none;">
                <div class="section">
                    <div style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">
                        <h2 style="margin: 0; font-size: 14px;">運動データ分析</h2>
                        <button id="fetchExerciseDataBtn" class="btn" style="padding: 2px 6px;" disabled>運動データ取得</button>
                        <button id="analyzeExerciseBtn" class="btn" style="padding: 2px 6px;" disabled>運動ML分析</button>
                        <div id="exerciseDataStatus" class="status info" style="margin: 0; padding: 2px 6px; font-size: 11px;">認証後にデータ取得が可能になります</div>
                    </div>
                </div>
            </div>
            
            <!-- 基本統計 -->
            <div class="section" id="statisticsSection" style="display: none;">
                <h2 style="font-size: 12px; margin: 0 0 3px 0;">基本統計</h2>
                <div class="stat-grid" id="statGrid"></div>
            </div>
            
            <!-- グラフ表示 -->
            <div class="section" id="chartsSection" style="display: none;">
                <h2 style="font-size: 12px; margin: 0 0 3px 0;">グラフ表示</h2>
                <div style="margin: 15px 0;">
                    <label>表示スケール: </label>
                    <button id="scaleHourBtn" class="btn">時間別</button>
                    <button id="scaleDayBtn" class="btn" style="background: #444;">日別</button>
                    <button id="scaleWeekBtn" class="btn">週別</button>
                    <button id="scaleMonthBtn" class="btn">月別</button>
                </div>
                <div class="chart-container">
                    <canvas id="weightChart" width="400" height="200"></canvas>
                </div>
                <div class="chart-container" style="margin-top: 30px;">
                    <canvas id="weeklyChart" width="400" height="200"></canvas>
                </div>
            </div>
            
            <!-- 測定回数可視化 -->
            <div class="section" id="measurementFrequencySection" style="display: none;">
                <h2>測定回数可視化</h2>
                <div style="margin: 15px 0;">
                    <label>表示期間: </label>
                    <button id="freq1WeekBtn" class="btn" style="background: #444;">1週間</button>
                    <button id="freq4WeekBtn" class="btn">4週間</button>
                </div>
                <div id="frequencyGrid" style="margin: 20px 0; display: flex; flex-direction: column; align-items: center;">
                    <!-- 測定回数グリッドがここに動的に生成される -->
                </div>
                <div style="margin: 15px 0; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                    <p><strong>目標：</strong> 1日10回の測定で体重変化を正確に把握しましょう</p>
                    <p><strong>コツ：</strong> 時間を空けて測定すると、より精度の高いデータが得られます</p>
                </div>
            </div>
            
            <!-- 機械学習結果 -->
            <div class="section" id="mlSection" style="display: none;">
                <h2>機械学習分析結果</h2>
                <div id="mlResults"></div>
            </div>
            
            <!-- AI改善提案 -->
            <div class="section" id="insightsSection" style="display: none;">
                <h2>AI改善提案</h2>
                <div id="insights"></div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase v8 SDK - テンプレートと同じ -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- 🔄 Step 1: Firebase設定分離 -->
    <script src="config/firebase.js"></script>
    
    <!-- 🔄 Step 2: ユーティリティ関数分離 -->
    <script src="utils/helpers.js"></script>
    
    <script>
        console.log('v0.40.01: 日付重複バグ修正版開始');
        
        // 🔄 Step 0: Migration Log System
        const MigrationLog = {
            log: (step, action, data) => {
                const timestamp = new Date().toISOString();
                const logMessage = `🔄 [Step${step}] ${action}`;
                console.log(logMessage + ':', data);
                
                // LocalStorageにも保存
                try {
                    const logs = JSON.parse(localStorage.getItem('migrationLogs') || '[]');
                    logs.push({step, action, data, timestamp});
                    localStorage.setItem('migrationLogs', JSON.stringify(logs));
                } catch (e) {
                    console.warn('ログ保存エラー:', e);
                }
            },
            
            getLogs: (stepNumber = null) => {
                try {
                    const logs = JSON.parse(localStorage.getItem('migrationLogs') || '[]');
                    return stepNumber ? logs.filter(l => l.step === stepNumber) : logs;
                } catch (e) {
                    console.warn('ログ取得エラー:', e);
                    return [];
                }
            },
            
            clearLogs: () => {
                localStorage.removeItem('migrationLogs');
                console.log('🔄 Migration logs cleared');
            }
        };
        
        // Step 0 開始ログ
        MigrationLog.log(0, 'システム初期化', {
            version: 'v0.37-Step2',
            timestamp: Date.now(),
            userAgent: navigator.userAgent
        });
        
        // 🔄 Step 1: Firebase設定分離版初期化
        const {auth, database} = FirebaseConfig.init();
        
        // Step 1 ログ
        MigrationLog.log(1, 'メインファイル', {
            action: '設定分離適用',
            oldMethod: 'firebase.initializeApp(firebaseConfig)',
            newMethod: 'FirebaseConfig.init()',
            timestamp: Date.now()
        });
        
        console.log('v0.40.01: Firebase v8 初期化完了');
        
        let userData = null;
        let weightData = null;
        let weightChart = null;
        let weeklyChart = null;
        
        // DOM要素
        const authStatus = document.getElementById('authStatus');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const dataStatus = document.getElementById('dataStatus');
        const scaleHourBtn = document.getElementById('scaleHourBtn');
        const scaleDayBtn = document.getElementById('scaleDayBtn');
        const scaleWeekBtn = document.getElementById('scaleWeekBtn');
        const scaleMonthBtn = document.getElementById('scaleMonthBtn');
        const freq1WeekBtn = document.getElementById('freq1WeekBtn');
        const freq4WeekBtn = document.getElementById('freq4WeekBtn');
        
        let currentTimeScale = 'day';
        
        // 認証状態監視
        auth.onAuthStateChanged((user) => {
            console.log('v0.40.01: 認証状態変更', user ? '認証済み' : '未認証');
            MigrationLog.log(0, '認証状態変更', {
                user: user?.email || '未認証',
                uid: user?.uid || null,
                timestamp: Date.now()
            });
            if (user) {
                userData = user;
                authStatus.innerHTML = '<span class="success">認証済み</span>';
                authStatus.className = 'status success';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                userInfo.style.display = 'block';
                userName.textContent = user.displayName || user.email;
                fetchDataBtn.disabled = false;
                dataStatus.innerHTML = '<span class="info">データ取得の準備ができました</span>';
                dataStatus.className = 'status info';
                
                // 食事・運動ボタンも有効化
                document.getElementById('fetchMealDataBtn').disabled = false;
                document.getElementById('fetchExerciseDataBtn').disabled = false;
                document.getElementById('mealDataStatus').innerHTML = 'データ取得の準備ができました';
                document.getElementById('mealDataStatus').className = 'status info';
                document.getElementById('exerciseDataStatus').innerHTML = 'データ取得の準備ができました';
                document.getElementById('exerciseDataStatus').className = 'status info';
            } else {
                userData = null;
                authStatus.innerHTML = '<span class="info">認証が必要です</span>';
                authStatus.className = 'status info';
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                userInfo.style.display = 'none';
                fetchDataBtn.disabled = true;
                analyzeBtn.disabled = true;
                dataStatus.innerHTML = '<span class="info">認証後にデータ取得が可能になります</span>';
                dataStatus.className = 'status info';
                hideAllSections();
            }
        });
        
        // ログインボタン
        loginBtn.addEventListener('click', async () => {
            try {
                console.log('v0.40.01: ログイン試行開始');
                authStatus.innerHTML = '<span class="info">認証中...</span>';
                authStatus.className = 'status info';
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                const result = await auth.signInWithPopup(provider);
                console.log('v0.40.01: ログイン成功', result.user.email);
            } catch (error) {
                console.error('v0.40.01: 認証エラー:', error);
                authStatus.innerHTML = '<span class="error">認証に失敗しました</span>';
                authStatus.className = 'status error';
            }
        });
        
        // ログアウトボタン
        logoutBtn.addEventListener('click', async () => {
            try {
                console.log('v0.40.01: ログアウト実行');
                await auth.signOut();
                hideAllSections();
            } catch (error) {
                console.error('v0.40.01: ログアウトエラー:', error);
            }
        });
        
        // データ取得ボタン（テンプレートと同じパス）
        fetchDataBtn.addEventListener('click', async () => {
            if (!userData) {
                dataStatus.innerHTML = '<span class="error">認証が必要です</span>';
                dataStatus.className = 'status error';
                return;
            }
            
            try {
                console.log('v0.40.01: データ取得開始 - ユーザーID:', userData.uid);
                MigrationLog.log(0, 'データ取得開始', {
                    userId: userData.uid,
                    path: `users/${userData.uid}/weights`
                });
                dataStatus.innerHTML = '<span class="info">データを取得中...</span>';
                dataStatus.className = 'status info';
                
                // テンプレートと同じパス: users/${currentUser.uid}/weights
                const userRef = database.ref(`users/${userData.uid}/weights`);
                const snapshot = await userRef.once('value');
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    weightData = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                    
                    console.log('🐛 実データDEBUG: データ取得成功', weightData.length, '件');
                    MigrationLog.log(0, 'データ取得成功', {
                        dataCount: weightData.length,
                        firstDate: weightData[0]?.date,
                        lastDate: weightData[weightData.length - 1]?.date
                    });
                    console.log('🐛 実データDEBUG: 全データ:');
                    weightData.forEach((d, i) => {
                        console.log(`${i}: ${d.date} - ${d.weight}kg`);
                        // 全フィールドを詳細表示
                        console.log('🔍 詳細フィールド:', d);
                        const fields = Object.keys(d);
                        console.log('📋 フィールド一覧:', fields);
                        fields.forEach(field => {
                            if (field !== 'id' && field !== 'date' && field !== 'weight') {
                                if (field === 'clothing' && d[field]) {
                                    console.log(`  📌 ${field}:`, d[field]);
                                    console.log(`    👕 clothing詳細:`, JSON.stringify(d[field], null, 2));
                                } else {
                                    console.log(`  📌 ${field}: ${d[field]}`);
                                }
                            }
                        });
                    });
                    
                    // エラーデータ検出
                    const errorData = weightData.filter(d => 
                        d.weight === undefined || 
                        d.weight === null || 
                        d.weight === '' || 
                        isNaN(parseFloat(d.weight))
                    );
                    if (errorData.length > 0) {
                        console.warn('⚠️ エラーデータ検出:', errorData.length, '件');
                        errorData.forEach(d => console.warn(`エラー: ${d.date} - ${d.weight}kg`));
                        dataStatus.innerHTML = `<span class="error">${weightData.length}件取得 (⚠️ ${errorData.length}件エラー)</span>`;
                    } else {
                        dataStatus.innerHTML = `<span class="success">${weightData.length}件のデータを取得しました</span>`;
                    }
                    
                    // 日付重複チェック
                    const allDates = weightData.map(d => d.date);
                    const uniqueDates = [...new Set(allDates)];
                    console.log('🐛 実データDEBUG: 重複チェック:');
                    console.log(`総数: ${allDates.length}, 一意数: ${uniqueDates.length}`);
                    if (allDates.length !== uniqueDates.length) {
                        console.error('🚨 実データに日付重複発見！');
                        const duplicates = allDates.filter((date, index) => allDates.indexOf(date) !== index);
                        console.error('重複日付:', [...new Set(duplicates)]);
                        
                        // 重複日付の詳細
                        [...new Set(duplicates)].forEach(dupDate => {
                            const sameDateRecords = weightData.filter(d => d.date === dupDate);
                            console.error(`${dupDate} の記録:`, sameDateRecords);
                        });
                    }
                    
                    dataStatus.innerHTML = `<span class="success">${weightData.length}件のデータを取得しました</span>`;
                    dataStatus.className = 'status success';
                    
                    displayBasicStatistics();
                    displayCharts();
                    displayMeasurementFrequency(weightData);
                    analyzeBtn.disabled = false;
                    
                } else {
                    console.log('v0.40.01: ユーザーデータが存在しません');
                    dataStatus.innerHTML = '<span class="error">このユーザーの体重データが見つかりません</span>';
                    dataStatus.className = 'status error';
                }
                
            } catch (error) {
                console.error('v0.40.01: データ取得エラー:', error);
                dataStatus.innerHTML = `<span class="error">データ取得に失敗しました: ${error.message}</span>`;
                dataStatus.className = 'status error';
            }
        });
        
        // スケールボタンのイベントリスナー
        scaleHourBtn.addEventListener('click', () => setTimeScale('hour'));
        scaleDayBtn.addEventListener('click', () => setTimeScale('day'));
        scaleWeekBtn.addEventListener('click', () => setTimeScale('week'));
        scaleMonthBtn.addEventListener('click', () => setTimeScale('month'));
        
        // 測定回数表示期間切り替えボタン
        freq1WeekBtn.addEventListener('click', () => setFrequencyPeriod('1week'));
        freq4WeekBtn.addEventListener('click', () => setFrequencyPeriod('4week'));
        
        function setFrequencyPeriod(period) {
            currentFrequencyPeriod = period;
            
            // ボタンの見た目を更新
            [freq1WeekBtn, freq4WeekBtn].forEach(btn => {
                btn.style.background = '';
            });
            
            if (period === '1week') {
                freq1WeekBtn.style.background = '#444';
            } else {
                freq4WeekBtn.style.background = '#444';
            }
            
            // データが存在する場合は再表示
            if (weightData && weightData.length > 0) {
                displayMeasurementFrequency(weightData);
            }
        }
        
        function setTimeScale(scale) {
            currentTimeScale = scale;
            
            // ボタンの見た目を更新
            [scaleHourBtn, scaleDayBtn, scaleWeekBtn, scaleMonthBtn].forEach(btn => {
                btn.style.background = '';
            });
            
            const activeBtn = {
                hour: scaleHourBtn,
                day: scaleDayBtn, 
                week: scaleWeekBtn,
                month: scaleMonthBtn
            }[scale];
            activeBtn.style.background = '#444';
            
            // グラフを再描画
            if (weightData) {
                displayCharts();
            }
        }
        
        // 機械学習分析ボタン
        analyzeBtn.addEventListener('click', async () => {
            if (!weightData || weightData.length < 5) {
                document.getElementById('mlResults').innerHTML = '<span class="error">分析には最低5件のデータが必要です</span>';
                document.getElementById('mlSection').style.display = 'block';
                return;
            }
            
            try {
                console.log('v0.40.01: 機械学習分析開始');
                const weights = weightData.map(d => parseFloat(d.weight)).filter(w => !isNaN(w));
                // 🔄 Step 2: 分離版関数呼び出し
                const trend = DataUtils.calculateTrend(weights);
                // 🔄 Step 2: 分離版関数呼び出し
                const insights = DataUtils.generateInsights(weightData, trend);
                
                document.getElementById('mlResults').innerHTML = `
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
                        <h4>トレンド分析</h4>
                        <p><strong>体重変化傾向:</strong> ${trend.direction}</p>
                        <p><strong>変化率:</strong> ${trend.rate.toFixed(3)}kg/日</p>
                        <p><strong>予測精度:</strong> ${trend.accuracy}%</p>
                        
                        <h4>7日後予測</h4>
                        <p><strong>予測体重:</strong> ${trend.prediction.toFixed(1)}kg</p>

                    <div class="stat-label">最小体重 (kg)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${weightRange.toFixed(1)}</div>

                </div>

        function generateFrequencyGrid(measurementCounts) {
            const gridContainer = document.getElementById('frequencyGrid');
            gridContainer.innerHTML = '';
            
            // 期間設定
            const today = new Date();
            const daysToShow = currentFrequencyPeriod === '1week' ? 7 : 28; // 4週間 = 28日
            
            // 曜日ラベル
            const dayLabels = ['日', '月', '火', '水', '木', '金', '土'];
            
            // グリッド作成
            const grid = document.createElement('div');
            grid.style.cssText = `
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 10px;
                max-width: 600px;
                margin: 0 auto;
            `;
            
            // ヘッダー（曜日）
            dayLabels.forEach(label => {
                const header = document.createElement('div');
                header.textContent = label;
                header.style.cssText = `
                    text-align: center;
                    font-weight: bold;
                    padding: 8px;
                    background: #333;
                    color: white;
                    border-radius: 4px;
                `;
                grid.appendChild(header);
            });
            
            // 週数に応じてグリッドを作成
            const weeksToShow = Math.ceil(daysToShow / 7);
            
            for (let week = 0; week < weeksToShow; week++) {
                for (let dayOfWeek = 0; dayOfWeek < 7; dayOfWeek++) {
                    const dayIndex = week * 7 + dayOfWeek;
                    
                    if (dayIndex >= daysToShow) {
                        // 空のセルを追加
                        const emptyCell = document.createElement('div');
                        grid.appendChild(emptyCell);
                        continue;
                    }
                    
                    const targetDate = new Date(today);
                    targetDate.setDate(today.getDate() - (daysToShow - 1 - dayIndex));
                    const dateKey = targetDate.toISOString().split('T')[0];
                    
                    const measurementCount = measurementCounts[dateKey] || 0;
                    
                    // セル作成
                    const cell = document.createElement('div');
                    cell.style.cssText = `
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: flex-end;
                        height: 120px;
                        width: 60px;
                        border: 2px solid #ddd;
                        border-radius: 6px;
                        padding: 4px;
                        background: #f9f9f9;
                        position: relative;
                    `;
                    
                    // 日付表示
                    const dateLabel = document.createElement('div');
                    dateLabel.textContent = targetDate.getDate();
                    dateLabel.style.cssText = `
                        position: absolute;
                        top: 4px;
                        font-size: 12px;
                        font-weight: bold;
                        color: #666;
                    `;
                    cell.appendChild(dateLabel);
                    
                    // マス目（積み上げ）表示
                    const maxSquares = 10; // 最大10個のマス目
                    const squareSize = 8;
                    const squareGap = 2;
                    
                    for (let i = 0; i < Math.min(measurementCount, maxSquares); i++) {
                        const square = document.createElement('div');
                        square.style.cssText = `
                            width: ${squareSize}px;
                            height: ${squareSize}px;
                            background: ${i < measurementCount ? '#4CAF50' : '#eee'};
                            border: 1px solid #ccc;
                            margin-bottom: ${squareGap}px;
                        `;
                        cell.appendChild(square);
                    }
                    
                    // 測定回数が10を超えた場合の表示
                    if (measurementCount > maxSquares) {
                        const overflowLabel = document.createElement('div');
                        overflowLabel.textContent = `+${measurementCount - maxSquares}`;
                        overflowLabel.style.cssText = `
                            font-size: 10px;
                            color: #ff5722;
                            font-weight: bold;
                            margin-top: 2px;
                        `;
                        cell.appendChild(overflowLabel);
                    }
                    
                    // 測定回数表示
                    const countLabel = document.createElement('div');
                    countLabel.textContent = measurementCount;
                    countLabel.style.cssText = `
                        font-size: 11px;
                        font-weight: bold;
                        color: ${measurementCount >= 5 ? '#4CAF50' : measurementCount >= 1 ? '#ff9800' : '#ccc'};
                        margin-top: 2px;
                    `;
                    cell.appendChild(countLabel);
                    
                    grid.appendChild(cell);
                }
            }
            
            gridContainer.appendChild(grid);
            
            // 統計情報を追加
            const stats = document.createElement('div');
            stats.style.cssText = `
                margin-top: 20px;
                padding: 15px;
                background: #e3f2fd;
                border-radius: 8px;
                text-align: center;
            `;
            
            const totalMeasurements = Object.values(measurementCounts).reduce((sum, count) => sum + count, 0);
            const activeDays = Object.keys(measurementCounts).length;
            const avgPerDay = activeDays > 0 ? (totalMeasurements / activeDays).toFixed(1) : 0;
            
            stats.innerHTML = `
                <strong>測定統計 (${currentFrequencyPeriod === '1week' ? '1週間' : '4週間'})</strong><br>
                総測定回数: ${totalMeasurements}回 | 
                測定日数: ${activeDays}日 | 
                1日平均: ${avgPerDay}回
            `;
            
            gridContainer.appendChild(stats);
        }
        
        // デモデータ読み込み
        function loadDemoData() {

            console.log('🐛 DEBUG: loadDemoData開始 - today:', today.toISOString());
            console.log('🐛 DEBUG: ループ開始 (i=30 to 0)');
            
            for (let i = 30; i >= 0; i--) {
                // 修正: ミリ秒計算で確実な日付生成
                const date = new Date(today.getTime() - (i * 24 * 60 * 60 * 1000));
                const dateString = date.toISOString().split('T')[0];
                
                console.log(`🐛 DEBUG: i=${i}, date=${dateString}, time=${date.getTime()}`);
                
                const baseWeight = 72.0;
                const trend = -0.02 * i;
                const dailyVariation = (Math.random() - 0.5) * 1.0;
                const weight = baseWeight + trend + dailyVariation;
                
                const timings = ['morning', 'toilet', 'before_bath', 'after_bath'];
                const timing = timings[Math.floor(Math.random() * timings.length)];
                
                weightData.push({
                    id: `demo_${i}`,
                    date: dateString,
                    time: '08:00',
                    weight: weight.toFixed(1),
                    timing: timing,
                    memo: 'デモデータ'
                });
            }
            
            console.log('🐛 DEBUG: 生成された全日付:');
            const allDates = weightData.map(d => d.date);
            console.log(allDates);
            
            console.log('🐛 DEBUG: 重複チェック:');
            const uniqueDates = [...new Set(allDates)];
            console.log(`総数: ${allDates.length}, 一意数: ${uniqueDates.length}`);
            if (allDates.length !== uniqueDates.length) {
                console.error('🚨 重複発見！');
                const duplicates = allDates.filter((date, index) => allDates.indexOf(date) !== index);

            } else {
                console.log('✅ 重複なし');

            dataStatus.innerHTML = `<span class="success">デモデータ ${weightData.length}件を読み込みました</span>`;
