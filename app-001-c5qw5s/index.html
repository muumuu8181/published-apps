<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Cool Clock Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated Background */
        #particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            font-size: 1em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
        }

        button.active {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            color: #000;
        }

        select {
            padding: 10px 15px;
            border-radius: 20px;
            border: 2px solid #00ffff;
            background: #1a1a1a;
            color: #00ffff;
            font-size: 1em;
            cursor: pointer;
        }

        /* Clock Container */
        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            margin-bottom: 30px;
            position: relative;
        }

        /* Digital Clock */
        .digital-clock {
            font-size: 5em;
            font-family: 'Courier New', monospace;
            letter-spacing: 10px;
            text-shadow: 0 0 20px currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .date-display {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* Analog Clock */
        .analog-clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5),
                        inset 0 0 30px rgba(0, 255, 255, 0.2);
            background: radial-gradient(circle at center, #1a1a1a, #0a0a0a);
        }

        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .hand {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: 50% 100%;
            border-radius: 10px;
        }

        .hour-hand {
            width: 8px;
            height: 80px;
            background: linear-gradient(to top, #00ffff, #0088ff);
            margin-left: -4px;
        }

        .minute-hand {
            width: 6px;
            height: 110px;
            background: linear-gradient(to top, #ff00ff, #ff0088);
            margin-left: -3px;
        }

        .second-hand {
            width: 2px;
            height: 120px;
            background: #ffff00;
            margin-left: -1px;
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff, #00ffff);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* Clock Marks */
        .mark {
            position: absolute;
            width: 2px;
            height: 10px;
            background: #00ffff;
            left: 50%;
            transform-origin: 50% 150px;
        }

        .mark.hour {
            height: 20px;
            width: 4px;
            background: #fff;
        }

        /* Timer & Stopwatch */
        .timer-container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .timer-display {
            font-size: 4em;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            text-shadow: 0 0 20px currentColor;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        input[type="number"] {
            width: 80px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            background: #1a1a1a;
            color: #00ffff;
            font-size: 1.2em;
            text-align: center;
        }

        /* Themes */
        .theme-neon {
            --primary: #00ffff;
            --secondary: #ff00ff;
            --accent: #ffff00;
        }

        .theme-sunset {
            --primary: #ff6b6b;
            --secondary: #ff9f1c;
            --accent: #f77f00;
        }

        .theme-forest {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --accent: #16a085;
        }

        .theme-ocean {
            --primary: #3498db;
            --secondary: #2980b9;
            --accent: #1abc9c;
        }

        .theme-purple {
            --primary: #9b59b6;
            --secondary: #8e44ad;
            --accent: #e74c3c;
        }

        /* Hidden by default */
        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .digital-clock {
                font-size: 3em;
                letter-spacing: 5px;
            }
            
            .analog-clock {
                width: 250px;
                height: 250px;
            }
            
            .timer-display {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div id="particles-bg"></div>
    
    <div class="container">
        <header>
            <h1>Ultra Cool Clock Collection</h1>
            <p>究極のスタイリッシュ時計コレクション</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <button id="digitalBtn" class="active" onclick="showClock('digital')">デジタル</button>
                <button id="analogBtn" onclick="showClock('analog')">アナログ</button>
                <button id="timerBtn" onclick="showClock('timer')">タイマー</button>
                <button id="stopwatchBtn" onclick="showClock('stopwatch')">ストップウォッチ</button>
            </div>
            
            <div class="control-group">
                <select id="themeSelector" onchange="changeTheme(this.value)">
                    <option value="neon">Neon</option>
                    <option value="sunset">Sunset</option>
                    <option value="forest">Forest</option>
                    <option value="ocean">Ocean</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
        </div>

        <!-- Digital Clock -->
        <div id="digitalClock" class="clock-container">
            <div>
                <div class="digital-clock" id="digitalTime">00:00:00</div>
                <div class="date-display" id="dateDisplay">2025年1月1日 月曜日</div>
            </div>
        </div>

        <!-- Analog Clock -->
        <div id="analogClock" class="clock-container hidden">
            <div class="analog-clock">
                <div class="clock-face" id="clockFace">
                    <div class="hand hour-hand" id="hourHand"></div>
                    <div class="hand minute-hand" id="minuteHand"></div>
                    <div class="hand second-hand" id="secondHand"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
        </div>

        <!-- Timer -->
        <div id="timer" class="timer-container hidden">
            <h2>タイマー</h2>
            <div class="timer-controls">
                <input type="number" id="timerHours" min="0" max="23" value="0" placeholder="時">
                <span>:</span>
                <input type="number" id="timerMinutes" min="0" max="59" value="0" placeholder="分">
                <span>:</span>
                <input type="number" id="timerSeconds" min="0" max="59" value="0" placeholder="秒">
            </div>
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            <div class="timer-controls">
                <button onclick="startTimer()">スタート</button>
                <button onclick="pauseTimer()">一時停止</button>
                <button onclick="resetTimer()">リセット</button>
            </div>
        </div>

        <!-- Stopwatch -->
        <div id="stopwatch" class="timer-container hidden">
            <h2>ストップウォッチ</h2>
            <div class="timer-display" id="stopwatchDisplay">00:00:00</div>
            <div class="timer-controls">
                <button onclick="startStopwatch()">スタート</button>
                <button onclick="pauseStopwatch()">一時停止</button>
                <button onclick="resetStopwatch()">リセット</button>
                <button onclick="lapStopwatch()">ラップ</button>
            </div>
            <div id="lapTimes"></div>
        </div>
    </div>

    <script>
        // Initialize particles
        function createParticles() {
            const particlesBg = document.getElementById('particles-bg');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                particlesBg.appendChild(particle);
            }
        }

        createParticles();

        // Clock functionality
        let currentClock = 'digital';
        let currentTheme = 'neon';
        
        // Timer variables
        let timerInterval = null;
        let timerTime = 0;
        let timerPaused = false;
        
        // Stopwatch variables
        let stopwatchInterval = null;
        let stopwatchTime = 0;
        let stopwatchPaused = false;
        let lapCount = 0;

        // Show clock function
        function showClock(type) {
            // Hide all clocks
            document.getElementById('digitalClock').classList.add('hidden');
            document.getElementById('analogClock').classList.add('hidden');
            document.getElementById('timer').classList.add('hidden');
            document.getElementById('stopwatch').classList.add('hidden');
            
            // Remove active class from all buttons
            document.querySelectorAll('.control-group button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected clock and activate button
            switch(type) {
                case 'digital':
                    document.getElementById('digitalClock').classList.remove('hidden');
                    document.getElementById('digitalBtn').classList.add('active');
                    break;
                case 'analog':
                    document.getElementById('analogClock').classList.remove('hidden');
                    document.getElementById('analogBtn').classList.add('active');
                    createAnalogMarks();
                    break;
                case 'timer':
                    document.getElementById('timer').classList.remove('hidden');
                    document.getElementById('timerBtn').classList.add('active');
                    break;
                case 'stopwatch':
                    document.getElementById('stopwatch').classList.remove('hidden');
                    document.getElementById('stopwatchBtn').classList.add('active');
                    break;
            }
            
            currentClock = type;
        }

        // Create analog clock marks
        function createAnalogMarks() {
            const clockFace = document.getElementById('clockFace');
            const existingMarks = clockFace.querySelectorAll('.mark');
            existingMarks.forEach(mark => mark.remove());
            
            for (let i = 0; i < 60; i++) {
                const mark = document.createElement('div');
                mark.className = i % 5 === 0 ? 'mark hour' : 'mark';
                mark.style.transform = `rotate(${i * 6}deg)`;
                clockFace.appendChild(mark);
            }
        }

        // Update digital clock
        function updateDigitalClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('digitalTime').textContent = `${hours}:${minutes}:${seconds}`;
            
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('ja-JP', options);
        }

        // Update analog clock
        function updateAnalogClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourDeg = (hours * 30) + (minutes * 0.5) - 90;
            const minuteDeg = (minutes * 6) + (seconds * 0.1) - 90;
            const secondDeg = (seconds * 6) - 90;
            
            document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
        }

        // Change theme
        function changeTheme(theme) {
            document.body.className = `theme-${theme}`;
            currentTheme = theme;
            
            // Update colors based on theme
            const root = document.documentElement;
            switch(theme) {
                case 'neon':
                    updateThemeColors('#00ffff', '#ff00ff', '#ffff00');
                    break;
                case 'sunset':
                    updateThemeColors('#ff6b6b', '#ff9f1c', '#f77f00');
                    break;
                case 'forest':
                    updateThemeColors('#2ecc71', '#27ae60', '#16a085');
                    break;
                case 'ocean':
                    updateThemeColors('#3498db', '#2980b9', '#1abc9c');
                    break;
                case 'purple':
                    updateThemeColors('#9b59b6', '#8e44ad', '#e74c3c');
                    break;
            }
        }

        function updateThemeColors(primary, secondary, accent) {
            const style = document.documentElement.style;
            style.setProperty('--primary', primary);
            style.setProperty('--secondary', secondary);
            style.setProperty('--accent', accent);
            
            // Update text colors
            document.querySelectorAll('button').forEach(btn => {
                if (!btn.classList.contains('active')) {
                    btn.style.color = primary;
                }
            });
            
            document.querySelector('.digital-clock').style.color = primary;
            document.querySelector('.hour-hand').style.background = `linear-gradient(to top, ${primary}, ${secondary})`;
            document.querySelector('.minute-hand').style.background = `linear-gradient(to top, ${secondary}, ${accent})`;
            document.querySelector('.second-hand').style.background = accent;
        }

        // Timer functions
        function startTimer() {
            if (timerInterval) return;
            
            const hours = parseInt(document.getElementById('timerHours').value) || 0;
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            
            if (!timerPaused) {
                timerTime = (hours * 3600) + (minutes * 60) + seconds;
            }
            
            if (timerTime <= 0) return;
            
            timerPaused = false;
            timerInterval = setInterval(() => {
                timerTime--;
                updateTimerDisplay();
                
                if (timerTime <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    alert('タイマー終了！');
                    playSound();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                timerPaused = true;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timerTime = 0;
            timerPaused = false;
            updateTimerDisplay();
            document.getElementById('timerHours').value = 0;
            document.getElementById('timerMinutes').value = 0;
            document.getElementById('timerSeconds').value = 0;
        }

        function updateTimerDisplay() {
            const hours = Math.floor(timerTime / 3600);
            const minutes = Math.floor((timerTime % 3600) / 60);
            const seconds = timerTime % 60;
            
            document.getElementById('timerDisplay').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Stopwatch functions
        function startStopwatch() {
            if (stopwatchInterval) return;
            
            stopwatchPaused = false;
            const startTime = Date.now() - stopwatchTime;
            
            stopwatchInterval = setInterval(() => {
                stopwatchTime = Date.now() - startTime;
                updateStopwatchDisplay();
            }, 10);
        }

        function pauseStopwatch() {
            if (stopwatchInterval) {
                clearInterval(stopwatchInterval);
                stopwatchInterval = null;
                stopwatchPaused = true;
            }
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            stopwatchTime = 0;
            stopwatchPaused = false;
            lapCount = 0;
            updateStopwatchDisplay();
            document.getElementById('lapTimes').innerHTML = '';
        }

        function lapStopwatch() {
            if (stopwatchTime > 0) {
                lapCount++;
                const lapTime = formatStopwatchTime(stopwatchTime);
                const lapDiv = document.createElement('div');
                lapDiv.textContent = `Lap ${lapCount}: ${lapTime}`;
                lapDiv.style.margin = '5px 0';
                lapDiv.style.opacity = '0.8';
                document.getElementById('lapTimes').appendChild(lapDiv);
            }
        }

        function updateStopwatchDisplay() {
            document.getElementById('stopwatchDisplay').textContent = formatStopwatchTime(stopwatchTime);
        }

        function formatStopwatchTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((ms % 1000) / 10);
            
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(2, '0')}`;
        }

        // Sound effect
        function playSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.5);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Update clocks every second
        setInterval(() => {
            updateDigitalClock();
            updateAnalogClock();
        }, 1000);

        // Initialize
        updateDigitalClock();
        updateAnalogClock();
        changeTheme('neon');
    </script>
</body>
</html>
