<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格好良い電卓 - app-003-v6z6mv</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>STYLISH CALCULATOR</h1>
            <div class="app-id">app-003-v6z6mv</div>
        </header>

        <div class="calculator">
            <!-- ディスプレイ -->
            <div class="display-section">
                <div class="history-display" id="history-display"></div>
                <div class="main-display">
                    <div class="expression" id="expression"></div>
                    <div class="result" id="result">0</div>
                </div>
            </div>

            <!-- ボタングリッド -->
            <div class="button-grid">
                <!-- 上部機能ボタン -->
                <button class="btn function-btn" id="clear">AC</button>
                <button class="btn function-btn" id="delete">⌫</button>
                <button class="btn function-btn" id="percent">%</button>
                <button class="btn operator-btn" data-operator="÷">÷</button>

                <!-- 数字と演算子 -->
                <button class="btn number-btn" data-number="7">7</button>
                <button class="btn number-btn" data-number="8">8</button>
                <button class="btn number-btn" data-number="9">9</button>
                <button class="btn operator-btn" data-operator="×">×</button>

                <button class="btn number-btn" data-number="4">4</button>
                <button class="btn number-btn" data-number="5">5</button>
                <button class="btn number-btn" data-number="6">6</button>
                <button class="btn operator-btn" data-operator="-">−</button>

                <button class="btn number-btn" data-number="1">1</button>
                <button class="btn number-btn" data-number="2">2</button>
                <button class="btn number-btn" data-number="3">3</button>
                <button class="btn operator-btn" data-operator="+">+</button>

                <button class="btn number-btn zero" data-number="0">0</button>
                <button class="btn number-btn" data-number=".">.</button>
                <button class="btn equals-btn" id="equals">=</button>
            </div>

            <!-- 履歴パネル -->
            <div class="history-panel">
                <div class="history-header">
                    <h2>計算履歴</h2>
                    <button class="clear-history-btn" id="clear-history">履歴クリア</button>
                </div>
                <div class="history-list" id="history-list"></div>
            </div>

            <!-- テーマ切り替え -->
            <div class="theme-switcher">
                <button class="theme-btn active" data-theme="dark">Dark</button>
                <button class="theme-btn" data-theme="light">Light</button>
                <button class="theme-btn" data-theme="neon">Neon</button>
                <button class="theme-btn" data-theme="glass">Glass</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
