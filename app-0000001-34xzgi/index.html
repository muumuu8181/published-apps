<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お金管理システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>お金管理システム</h1>
            <p class="version">v1.0</p>
        </header>

        <main>
            <!-- 入力フォーム -->
            <section class="input-section">
                <h2>収支の入力</h2>
                <form id="money-form">
                    <div class="form-group">
                        <label for="date">日付</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="type">種類</label>
                        <select id="type" name="type" required>
                            <option value="income">収入</option>
                            <option value="expense">支出</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">カテゴリ</label>
                        <input type="text" id="category" name="category" placeholder="例: 給料、食費" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">金額</label>
                        <input type="number" id="amount" name="amount" min="1" placeholder="円" required>
                    </div>
                    <div class="form-group">
                        <label for="memo">メモ</label>
                        <input type="text" id="memo" name="memo" placeholder="任意">
                    </div>
                    <button type="submit" id="submit-btn">登録</button>
                </form>
            </section>

            <!-- サマリー表示 -->
            <section class="summary-section">
                <h2>残高サマリー</h2>
                <div class="summary-cards">
                    <div class="card income-card">
                        <h3>総収入</h3>
                        <p class="amount" id="total-income">¥0</p>
                    </div>
                    <div class="card expense-card">
                        <h3>総支出</h3>
                        <p class="amount" id="total-expense">¥0</p>
                    </div>
                    <div class="card balance-card">
                        <h3>残高</h3>
                        <p class="amount" id="total-balance">¥0</p>
                    </div>
                </div>
            </section>

            <!-- データ一覧 -->
            <section class="list-section">
                <div class="list-header">
                    <h2>収支一覧</h2>
                    <button id="download-csv" class="download-btn">CSVダウンロード</button>
                </div>
                <div id="money-list" class="money-list">
                    <!-- ここに動的にリストが追加される -->
                </div>
            </section>
        </main>

        <!-- 編集モーダル -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>収支の編集</h2>
                <form id="edit-form">
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label for="edit-date">日付</label>
                        <input type="date" id="edit-date" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-type">種類</label>
                        <select id="edit-type" required>
                            <option value="income">収入</option>
                            <option value="expense">支出</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-category">カテゴリ</label>
                        <input type="text" id="edit-category" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-amount">金額</label>
                        <input type="number" id="edit-amount" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-memo">メモ</label>
                        <input type="text" id="edit-memo">
                    </div>
                    <div class="button-group">
                        <button type="submit">更新</button>
                        <button type="button" id="delete-btn" class="delete-btn">削除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
