<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Weaver - 知識を織りなす学習空間</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><i class="fas fa-brain"></i> Concept Weaver</h1>
            <p>あなたの知識を視覚化し、繋げ、育てよう</p>
        </div>
        <div class="controls">
            <button id="add-node-btn" class="control-btn" title="新しい概念を追加"><i class="fas fa-plus"></i><span>概念を追加</span></button>
            <button id="toggle-connect-mode-btn" class="control-btn" title="概念同士を繋ぐ"><i class="fas fa-link"></i><span>繋ぐ</span></button>
            <button id="reset-canvas-btn" class="control-btn" title="キャンバスを初期化"><i class="fas fa-trash"></i><span>リセット</span></button>
            <button id="toggle-theme-btn" class="control-btn" title="テーマを切り替え"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <main id="canvas-container">
        <svg id="connector-svg"></svg>
        <div class="canvas-background"></div>
    </main>

    <div id="node-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>概念を編集</h2>
            <input type="text" id="node-title-input" placeholder="タイトル...">
            <textarea id="node-content-input" placeholder="ここに詳細な説明やメモを記入..."></textarea>
            <div class="modal-actions">
                <button id="save-node-btn" class="action-btn">保存</button>
                <button id="delete-node-btn" class="action-btn delete-btn">削除</button>
                <button id="cancel-edit-btn" class="action-btn cancel-btn">キャンセル</button>
            </div>
        </div>
    </div>

    <div class="welcome-message">
        <h2>Concept Weaverへようこそ！</h2>
        <p>「概念を追加」ボタンで、学習の第一歩を始めましょう。</p>
        <p>概念をドラッグして自由に配置し、「繋ぐ」ボタンで知識を関連付けられます。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
