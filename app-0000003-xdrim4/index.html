<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® „Éö„Ç§„É≥„Éà„Ç∑„Çπ„ÉÜ„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        .paint-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .toolbar {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tool-group label {
            font-weight: bold;
            color: #333;
            margin-right: 5px;
        }

        .color-palette {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .color-btn.active {
            border-color: #333;
            box-shadow: 0 0 0 3px rgba(51, 51, 51, 0.3);
        }

        .size-slider {
            width: 150px;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #FF6B6B, #4ECDC4);
            outline: none;
            cursor: pointer;
        }

        .brush-preview {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .brush-dot {
            background: #333;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .brush-type {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .brush-type:hover, .brush-type.active {
            border-color: #4ECDC4;
            background: #4ECDC4;
            color: white;
        }

        .canvas-area {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
        }

        #paintCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: white;
            cursor: crosshair;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .action-buttons {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
        }

        .btn-danger {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95A5A6, #7F8C8D);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .file-input {
            display: none;
        }

        .file-label {
            padding: 12px 25px;
            border-radius: 10px;
            background: linear-gradient(45deg, #9B59B6, #8E44AD);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .custom-brush-panel {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .custom-brush-panel h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .brush-shapes {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .shape-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .shape-btn:hover, .shape-btn.active {
            border-color: #FF6B6B;
            background: #FF6B6B;
            color: white;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                gap: 15px;
            }

            .tool-group {
                width: 100%;
                justify-content: center;
            }

            .header h1 {
                font-size: 1.8em;
            }

            #paintCanvas {
                max-width: 100%;
                height: auto;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        .opacity-slider {
            width: 120px;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, transparent, #333);
            outline: none;
            cursor: pointer;
        }

        .status-bar {
            background: #e9ecef;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="paint-container">
        <div class="header">
            <h1>üé® „Éö„Ç§„É≥„Éà„Ç∑„Çπ„ÉÜ„É†</h1>
            <p>„Éó„É≠„Éï„Çß„ÉÉ„Ç∑„Éß„Éä„É´ÊèèÁîª„ÉÑ„Éº„É´</p>
        </div>

        <div class="toolbar">
            <!-- Ëâ≤ÈÅ∏Êäû -->
            <div class="tool-group">
                <label>üé® Ëâ≤:</label>
                <div class="color-palette">
                    <div class="color-btn active" style="background: #000000" data-color="#000000"></div>
                    <div class="color-btn" style="background: #FF0000" data-color="#FF0000"></div>
                    <div class="color-btn" style="background: #00FF00" data-color="#00FF00"></div>
                    <div class="color-btn" style="background: #0000FF" data-color="#0000FF"></div>
                    <div class="color-btn" style="background: #FFFF00" data-color="#FFFF00"></div>
                    <div class="color-btn" style="background: #FF00FF" data-color="#FF00FF"></div>
                    <div class="color-btn" style="background: #00FFFF" data-color="#00FFFF"></div>
                    <div class="color-btn" style="background: #FFA500" data-color="#FFA500"></div>
                    <div class="color-btn" style="background: #800080" data-color="#800080"></div>
                    <div class="color-btn" style="background: #FFC0CB" data-color="#FFC0CB"></div>
                </div>
                <input type="color" id="customColor" value="#000000">
            </div>

            <!-- „Éñ„É©„Ç∑„Çµ„Ç§„Ç∫ -->
            <div class="tool-group">
                <label>üñåÔ∏è „Çµ„Ç§„Ç∫:</label>
                <input type="range" id="brushSize" class="size-slider" min="1" max="50" value="5">
                <div class="brush-preview">
                    <div class="brush-dot" id="brushPreview"></div>
                </div>
            </div>

            <!-- ÈÄèÊòéÂ∫¶ -->
            <div class="tool-group">
                <label>üëª ÈÄèÊòéÂ∫¶:</label>
                <input type="range" id="opacity" class="opacity-slider" min="0" max="100" value="100">
                <span id="opacityValue">100%</span>
            </div>

            <!-- „Éñ„É©„Ç∑„Çø„Ç§„Éó -->
            <div class="tool-group">
                <label>‚úèÔ∏è „Éñ„É©„Ç∑:</label>
                <div class="brush-type active" data-type="round">‰∏∏</div>
                <div class="brush-type" data-type="square">ÂõõËßí</div>
                <div class="brush-type" data-type="line">Á∑ö</div>
            </div>
        </div>

        <!-- „Ç´„Çπ„Çø„É†„Éñ„É©„Ç∑„Éë„Éç„É´ -->
        <div class="custom-brush-panel">
            <h3>üé≠ „Ç´„Çπ„Çø„É†„Éñ„É©„Ç∑ÂΩ¢Áä∂</h3>
            <div class="brush-shapes">
                <div class="shape-btn active" data-shape="circle">‚óè</div>
                <div class="shape-btn" data-shape="star">‚òÖ</div>
                <div class="shape-btn" data-shape="heart">‚ô•</div>
                <div class="shape-btn" data-shape="triangle">‚ñ≤</div>
                <div class="shape-btn" data-shape="diamond">‚ô¶</div>
                <div class="shape-btn" data-shape="cross">‚úö</div>
                <div class="shape-btn" data-shape="flower">‚ùÄ</div>
                <div class="shape-btn" data-shape="lightning">‚ö°</div>
            </div>
        </div>

        <div class="canvas-area">
            <canvas id="paintCanvas" width="800" height="600"></canvas>
        </div>

        <div class="action-buttons">
            <button class="btn btn-danger" onclick="clearCanvas()">üóëÔ∏è „Ç≠„É£„É≥„Éê„Çπ„ÇØ„É™„Ç¢</button>
            <button class="btn btn-secondary" onclick="undo()">‚Ü∂ Êàª„Çã</button>
            <button class="btn btn-secondary" onclick="redo()">‚Ü∑ ÈÄ≤„ÇÄ</button>
            <button class="btn btn-primary" onclick="downloadImage()">üíæ ÁîªÂÉè‰øùÂ≠ò</button>
            <label for="imageUpload" class="file-label">üìÅ ÁîªÂÉèË™≠Ëæº</label>
            <input type="file" id="imageUpload" class="file-input" accept="image/*">
        </div>

        <div class="status-bar">
            <span id="statusText">Ê∫ñÂÇôÂÆå‰∫Ü - „ÅäÁµµÊèè„Åç„ÇíÂßã„ÇÅ„Åæ„Åó„Çá„ÅÜÔºÅ</span>
        </div>
    </div>

    <script>
        // „Ç≠„É£„É≥„Éê„ÇπË®≠ÂÆö
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = '#000000';
        let currentSize = 5;
        let currentOpacity = 1;
        let currentBrushType = 'round';
        let currentShape = 'circle';
        let undoStack = [];
        let redoStack = [];

        // ÂàùÊúüË®≠ÂÆö
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        updateBrushPreview();
        saveState();

        // Ëâ≤ÈÅ∏Êäû
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.color-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentColor = btn.dataset.color;
                document.getElementById('customColor').value = currentColor;
                updateStatus(`Ëâ≤„ÇíÂ§âÊõ¥: ${currentColor}`);
            });
        });

        // „Ç´„Çπ„Çø„É†„Ç´„É©„Éº
        document.getElementById('customColor').addEventListener('change', (e) => {
            currentColor = e.target.value;
            document.querySelector('.color-btn.active').classList.remove('active');
            updateStatus(`„Ç´„Çπ„Çø„É†Ëâ≤: ${currentColor}`);
        });

        // „Éñ„É©„Ç∑„Çµ„Ç§„Ç∫
        document.getElementById('brushSize').addEventListener('input', (e) => {
            currentSize = e.target.value;
            updateBrushPreview();
            updateStatus(`„Éñ„É©„Ç∑„Çµ„Ç§„Ç∫: ${currentSize}px`);
        });

        // ÈÄèÊòéÂ∫¶
        document.getElementById('opacity').addEventListener('input', (e) => {
            currentOpacity = e.target.value / 100;
            document.getElementById('opacityValue').textContent = e.target.value + '%';
            updateStatus(`ÈÄèÊòéÂ∫¶: ${e.target.value}%`);
        });

        // „Éñ„É©„Ç∑„Çø„Ç§„Éó
        document.querySelectorAll('.brush-type').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.brush-type.active').classList.remove('active');
                btn.classList.add('active');
                currentBrushType = btn.dataset.type;
                updateStatus(`„Éñ„É©„Ç∑„Çø„Ç§„Éó: ${btn.textContent}`);
            });
        });

        // „Ç´„Çπ„Çø„É†ÂΩ¢Áä∂
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.shape-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentShape = btn.dataset.shape;
                updateStatus(`„Éñ„É©„Ç∑ÂΩ¢Áä∂: ${btn.textContent}`);
            });
        });

        // „Éñ„É©„Ç∑„Éó„É¨„Éì„É•„ÉºÊõ¥Êñ∞
        function updateBrushPreview() {
            const preview = document.getElementById('brushPreview');
            const size = Math.min(Math.max(currentSize, 2), 30);
            preview.style.width = size + 'px';
            preview.style.height = size + 'px';
            preview.style.background = currentColor;
        }

        // ÊèèÁîªÈñãÂßã
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„ÉàÔºà„É¢„Éê„Ç§„É´ÂØæÂøúÔºâ
        canvas.addEventListener('touchstart', handleTouch, { passive: false });
        canvas.addEventListener('touchmove', handleTouch, { passive: false });
        canvas.addEventListener('touchend', stopDrawing, { passive: false });

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            if (e.type === 'touchstart') {
                startDrawing({ offsetX: x, offsetY: y });
            } else if (e.type === 'touchmove') {
                draw({ offsetX: x, offsetY: y });
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.globalAlpha = currentOpacity;
            ctx.strokeStyle = currentColor;
            ctx.fillStyle = currentColor;
            ctx.lineWidth = currentSize;

            if (currentBrushType === 'round') {
                drawWithShape(e.offsetX, e.offsetY);
            } else if (currentBrushType === 'square') {
                drawSquare(e.offsetX, e.offsetY);
            } else if (currentBrushType === 'line') {
                drawLine(e.offsetX, e.offsetY);
            }
        }

        function drawWithShape(x, y) {
            ctx.save();
            ctx.translate(x, y);

            switch (currentShape) {
                case 'circle':
                    ctx.beginPath();
                    ctx.arc(0, 0, currentSize / 2, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 'star':
                    drawStar(currentSize / 2);
                    break;
                case 'heart':
                    drawHeart(currentSize / 2);
                    break;
                case 'triangle':
                    drawTriangle(currentSize / 2);
                    break;
                case 'diamond':
                    drawDiamond(currentSize / 2);
                    break;
                case 'cross':
                    drawCross(currentSize / 2);
                    break;
                case 'flower':
                    drawFlower(currentSize / 2);
                    break;
                case 'lightning':
                    drawLightning(currentSize / 2);
                    break;
            }

            ctx.restore();
        }

        function drawSquare(x, y) {
            ctx.fillRect(x - currentSize / 2, y - currentSize / 2, currentSize, currentSize);
        }

        function drawLine(x, y) {
            ctx.beginPath();
            ctx.moveTo(x - currentSize / 2, y);
            ctx.lineTo(x + currentSize / 2, y);
            ctx.stroke();
        }

        // „Ç´„Çπ„Çø„É†ÂΩ¢Áä∂ÊèèÁîªÈñ¢Êï∞
        function drawStar(size) {
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                const x = Math.cos(angle) * size;
                const y = Math.sin(angle) * size;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);

                const innerAngle = ((i + 0.5) * Math.PI * 2) / 5 - Math.PI / 2;
                const innerX = Math.cos(innerAngle) * (size * 0.4);
                const innerY = Math.sin(innerAngle) * (size * 0.4);
                ctx.lineTo(innerX, innerY);
            }
            ctx.closePath();
            ctx.fill();
        }

        function drawHeart(size) {
            ctx.beginPath();
            ctx.moveTo(0, size * 0.3);
            ctx.bezierCurveTo(-size * 0.5, -size * 0.3, -size, 0, 0, size);
            ctx.bezierCurveTo(size, 0, size * 0.5, -size * 0.3, 0, size * 0.3);
            ctx.fill();
        }

        function drawTriangle(size) {
            ctx.beginPath();
            ctx.moveTo(0, -size);
            ctx.lineTo(-size, size);
            ctx.lineTo(size, size);
            ctx.closePath();
            ctx.fill();
        }

        function drawDiamond(size) {
            ctx.beginPath();
            ctx.moveTo(0, -size);
            ctx.lineTo(size, 0);
            ctx.lineTo(0, size);
            ctx.lineTo(-size, 0);
            ctx.closePath();
            ctx.fill();
        }

        function drawCross(size) {
            const thickness = size * 0.3;
            ctx.fillRect(-thickness, -size, thickness * 2, size * 2);
            ctx.fillRect(-size, -thickness, size * 2, thickness * 2);
        }

        function drawFlower(size) {
            for (let i = 0; i < 6; i++) {
                ctx.save();
                ctx.rotate((i * Math.PI) / 3);
                ctx.beginPath();
                ctx.ellipse(0, -size * 0.5, size * 0.3, size * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function drawLightning(size) {
            ctx.beginPath();
            ctx.moveTo(-size * 0.3, -size);
            ctx.lineTo(size * 0.3, -size * 0.2);
            ctx.lineTo(-size * 0.1, -size * 0.2);
            ctx.lineTo(size * 0.3, size);
            ctx.lineTo(-size * 0.3, size * 0.2);
            ctx.lineTo(size * 0.1, size * 0.2);
            ctx.closePath();
            ctx.fill();
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                saveState();
            }
        }

        // Áä∂ÊÖã‰øùÂ≠òÔºàUndo/RedoÁî®Ôºâ
        function saveState() {
            undoStack.push(canvas.toDataURL());
            if (undoStack.length > 20) {
                undoStack.shift();
            }
            redoStack = [];
        }

        function undo() {
            if (undoStack.length > 1) {
                redoStack.push(undoStack.pop());
                const imageData = undoStack[undoStack.length - 1];
                restoreCanvas(imageData);
                updateStatus('Êìç‰Ωú„ÇíÂÖÉ„Å´Êàª„Åó„Åæ„Åó„Åü');
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                const imageData = redoStack.pop();
                undoStack.push(imageData);
                restoreCanvas(imageData);
                updateStatus('Êìç‰Ωú„Çí„ÇÑ„ÇäÁõ¥„Åó„Åæ„Åó„Åü');
            }
        }

        function restoreCanvas(imageData) {
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
            img.src = imageData;
        }

        // „Ç≠„É£„É≥„Éê„Çπ„ÇØ„É™„Ç¢
        function clearCanvas() {
            if (confirm('„Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åô„ÅãÔºü')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                saveState();
                updateStatus('„Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü');
            }
        }

        // ÁîªÂÉè‰øùÂ≠ò
        function downloadImage() {
            const link = document.createElement('a');
            link.download = `paint_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.png`;
            link.href = canvas.toDataURL();
            link.click();
            updateStatus('ÁîªÂÉè„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü');
        }

        // ÁîªÂÉèË™≠„ÅøËæº„Åø
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        saveState();
                        updateStatus('ÁîªÂÉè„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü');
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
