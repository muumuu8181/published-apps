<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超格好良い時計</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-container" id="clock-container">
            <!-- アナログ時計 -->
            <div class="clock analog-clock active" id="analog-clock">
                <div class="clock-face">
                    <div class="hand hour-hand" id="hour-hand"></div>
                    <div class="hand minute-hand" id="minute-hand"></div>
                    <div class="hand second-hand" id="second-hand"></div>
                    <div class="center-dot"></div>
                    <div class="clock-numbers">
                        <div class="number" style="--i: 1"><span>1</span></div>
                        <div class="number" style="--i: 2"><span>2</span></div>
                        <div class="number" style="--i: 3"><span>3</span></div>
                        <div class="number" style="--i: 4"><span>4</span></div>
                        <div class="number" style="--i: 5"><span>5</span></div>
                        <div class="number" style="--i: 6"><span>6</span></div>
                        <div class="number" style="--i: 7"><span>7</span></div>
                        <div class="number" style="--i: 8"><span>8</span></div>
                        <div class="number" style="--i: 9"><span>9</span></div>
                        <div class="number" style="--i: 10"><span>10</span></div>
                        <div class="number" style="--i: 11"><span>11</span></div>
                        <div class="number" style="--i: 12"><span>12</span></div>
                    </div>
                </div>
            </div>

            <!-- デジタル時計 -->
            <div class="clock digital-clock" id="digital-clock">
                <div class="digital-display">
                    <span class="time-segment hours" id="digital-hours">00</span>
                    <span class="time-separator">:</span>
                    <span class="time-segment minutes" id="digital-minutes">00</span>
                    <span class="time-separator">:</span>
                    <span class="time-segment seconds" id="digital-seconds">00</span>
                </div>
                <div class="date-display" id="date-display">
                    2025年7月27日 日曜日
                </div>
            </div>

            <!-- フリップ時計 -->
            <div class="clock flip-clock" id="flip-clock">
                <div class="flip-unit">
                    <div class="flip-card" id="flip-hours">
                        <div class="flip-card-face flip-card-front">00</div>
                        <div class="flip-card-face flip-card-back">00</div>
                    </div>
                </div>
                <div class="flip-separator">:</div>
                <div class="flip-unit">
                    <div class="flip-card" id="flip-minutes">
                        <div class="flip-card-face flip-card-front">00</div>
                        <div class="flip-card-face flip-card-back">00</div>
                    </div>
                </div>
                <div class="flip-separator">:</div>
                <div class="flip-unit">
                    <div class="flip-card" id="flip-seconds">
                        <div class="flip-card-face flip-card-front">00</div>
                        <div class="flip-card-face flip-card-back">00</div>
                    </div>
                </div>
            </div>

            <!-- ネオン時計 -->
            <div class="clock neon-clock" id="neon-clock">
                <div class="neon-time">
                    <span class="neon-digit" id="neon-h1">0</span>
                    <span class="neon-digit" id="neon-h2">0</span>
                    <span class="neon-colon">:</span>
                    <span class="neon-digit" id="neon-m1">0</span>
                    <span class="neon-digit" id="neon-m2">0</span>
                    <span class="neon-colon">:</span>
                    <span class="neon-digit" id="neon-s1">0</span>
                    <span class="neon-digit" id="neon-s2">0</span>
                </div>
            </div>
        </div>

        <!-- コントロールパネル -->
        <div class="controls">
            <div class="clock-selector">
                <button class="clock-btn active" data-clock="analog">アナログ</button>
                <button class="clock-btn" data-clock="digital">デジタル</button>
                <button class="clock-btn" data-clock="flip">フリップ</button>
                <button class="clock-btn" data-clock="neon">ネオン</button>
            </div>

            <div class="theme-selector">
                <button class="theme-btn" data-theme="dark">ダーク</button>
                <button class="theme-btn" data-theme="light">ライト</button>
                <button class="theme-btn" data-theme="gradient">グラデーション</button>
                <button class="theme-btn" data-theme="cyber">サイバー</button>
            </div>

            <div class="utilities">
                <button class="util-btn" id="timer-btn">タイマー</button>
                <button class="util-btn" id="stopwatch-btn">ストップウォッチ</button>
            </div>
        </div>

        <!-- タイマーモーダル -->
        <div class="modal" id="timer-modal">
            <div class="modal-content">
                <h2>タイマー</h2>
                <div class="timer-inputs">
                    <input type="number" id="timer-hours" min="0" max="23" value="0" placeholder="時">
                    <span>:</span>
                    <input type="number" id="timer-minutes" min="0" max="59" value="0" placeholder="分">
                    <span>:</span>
                    <input type="number" id="timer-seconds" min="0" max="59" value="0" placeholder="秒">
                </div>
                <div class="timer-display" id="timer-display">00:00:00</div>
                <div class="timer-controls">
                    <button id="timer-start">開始</button>
                    <button id="timer-pause">一時停止</button>
                    <button id="timer-reset">リセット</button>
                    <button id="timer-close">閉じる</button>
                </div>
            </div>
        </div>

        <!-- ストップウォッチモーダル -->
        <div class="modal" id="stopwatch-modal">
            <div class="modal-content">
                <h2>ストップウォッチ</h2>
                <div class="stopwatch-display" id="stopwatch-display">00:00:00.00</div>
                <div class="lap-times" id="lap-times"></div>
                <div class="stopwatch-controls">
                    <button id="stopwatch-start">開始</button>
                    <button id="stopwatch-pause">一時停止</button>
                    <button id="stopwatch-lap">ラップ</button>
                    <button id="stopwatch-reset">リセット</button>
                    <button id="stopwatch-close">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
