<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お金管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>💰 お金管理システム</h1>
        
        <div class="input-section">
            <h2>新規登録</h2>
            <div class="form-group">
                <label>
                    <input type="radio" name="type" value="income" checked>
                    収入
                </label>
                <label>
                    <input type="radio" name="type" value="expense">
                    支出
                </label>
            </div>
            
            <div class="form-group">
                <input type="date" id="date" required>
                <input type="text" id="description" placeholder="内容" required>
                <input type="number" id="amount" placeholder="金額" required>
                <button onclick="addEntry()">追加</button>
            </div>
        </div>
        
        <div class="summary-section">
            <div class="summary-item">
                <h3>収入合計</h3>
                <p id="totalIncome">¥0</p>
            </div>
            <div class="summary-item">
                <h3>支出合計</h3>
                <p id="totalExpense">¥0</p>
            </div>
            <div class="summary-item">
                <h3>残高</h3>
                <p id="balance">¥0</p>
            </div>
        </div>
        
        <div class="list-section">
            <h2>履歴</h2>
            <div class="controls">
                <button onclick="downloadCSV()">CSV ダウンロード</button>
            </div>
            <div id="entriesList" class="entries-list"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
