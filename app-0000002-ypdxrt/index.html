<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格好良い電卓</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">
                <div id="history" class="history"></div>
                <input type="text" id="result" class="result" value="0" readonly>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">AC</button>
            <button class="btn clear" onclick="deleteLast()">⌫</button>
            <button class="btn operator" onclick="appendOperator('/')" data-op="/">÷</button>
            <button class="btn operator" onclick="appendOperator('*')" data-op="*">×</button>
            
            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('-')" data-op="-">−</button>
            
            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('+')" data-op="+">+</button>
            
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn equal" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn number zero" onclick="appendNumber('0')">0</button>
            <button class="btn decimal" onclick="appendDecimal()">.</button>
        </div>
        
        <div class="history-panel">
            <div class="history-header">
                <h3>計算履歴</h3>
                <button class="btn-small clear-history" onclick="clearHistory()">クリア</button>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
