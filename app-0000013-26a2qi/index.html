<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Epic Tetris - „ÇÅ„Å°„ÇÉ„Åè„Å°„ÇÉÊ†ºÂ•ΩËâØ„ÅÑ„ÉÜ„Éà„É™„Çπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ËÉåÊôØ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç®„Éï„Çß„ÇØ„Éà */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: particle-move 20s linear infinite;
        }

        @keyframes particle-move {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-50px) translateX(25px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,255,255,0.3);
            border: 2px solid rgba(0,255,255,0.5);
        }

        .game-board {
            position: relative;
            border: 3px solid #00ffff;
            border-radius: 10px;
            background: rgba(0,0,0,0.8);
            box-shadow: 
                inset 0 0 20px rgba(0,255,255,0.3),
                0 0 30px rgba(0,255,255,0.5);
        }

        canvas {
            display: block;
            border-radius: 7px;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .score-display, .next-piece, .controls {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(0,255,255,0.3);
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
        }

        .score-display h2, .next-piece h2, .controls h2 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .score-value {
            font-size: 24px;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            font-weight: bold;
        }

        .level-value, .lines-value {
            color: #00ff00;
            font-size: 18px;
            text-shadow: 0 0 8px #00ff00;
        }

        .next-canvas {
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 5px;
            background: rgba(0,0,0,0.5);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ff0000;
            box-shadow: 0 0 50px rgba(255,0,0,0.5);
            display: none;
            z-index: 100;
        }

        .game-over h1 {
            color: #ff0000;
            font-size: 36px;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .restart-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0,255,255,0.8);
        }

        .controls p {
            margin: 8px 0;
            color: #ccc;
            font-size: 14px;
        }

        .controls strong {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            
            .info-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                min-width: auto;
            }
            
            .score-display, .next-piece, .controls {
                flex: 1;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles"></div>
    
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h1>üéÆ GAME OVER üéÆ</h1>
                <p>Score: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">üöÄ RESTART</button>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="score-display">
                <h2>üìä SCORE</h2>
                <div class="score-value" id="score">0</div>
                <p>Level: <span class="level-value" id="level">1</span></p>
                <p>Lines: <span class="lines-value" id="lines">0</span></p>
            </div>
            
            <div class="next-piece">
                <h2>‚è≠Ô∏è NEXT</h2>
                <canvas id="nextCanvas" width="120" height="120" class="next-canvas"></canvas>
            </div>
            
            <div class="controls">
                <h2>üéÆ CONTROLS</h2>
                <p><strong>‚Üê ‚Üí</strong> Move</p>
                <p><strong>‚Üì</strong> Soft Drop</p>
                <p><strong>‚Üë</strong> Rotate</p>
                <p><strong>Space</strong> Hard Drop</p>
                <p><strong>P</strong> Pause</p>
            </div>
        </div>
    </div>

    <script>
        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;
        
        // „Ç≠„É£„É≥„Éê„ÇπË®≠ÂÆö
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let dropTime = 0;
        let dropSpeed = 500; // „Éü„É™Áßí
        let paused = false;
        
        // „ÉÜ„Éà„É™„Çπ„Éî„Éº„ÇπÂÆöÁæ©ÔºàÊ†ºÂ•ΩËâØ„ÅÑËâ≤‰ªò„ÅçÔºâ
        const PIECES = [
            {
                shape: [
                    [1,1,1,1]
                ],
                color: '#00ffff', // „Ç∑„Ç¢„É≥
                glowColor: '#00ffff'
            },
            {
                shape: [
                    [1,1],
                    [1,1]
                ],
                color: '#ffff00', // ÈªÑËâ≤
                glowColor: '#ffff00'
            },
            {
                shape: [
                    [0,1,0],
                    [1,1,1]
                ],
                color: '#800080', // Á¥´
                glowColor: '#ff00ff'
            },
            {
                shape: [
                    [0,1,1],
                    [1,1,0]
                ],
                color: '#00ff00', // Á∑ë
                glowColor: '#00ff00'
            },
            {
                shape: [
                    [1,1,0],
                    [0,1,1]
                ],
                color: '#ff0000', // Ëµ§
                glowColor: '#ff0000'
            },
            {
                shape: [
                    [1,0,0],
                    [1,1,1]
                ],
                color: '#ffa500', // „Ç™„É¨„É≥„Ç∏
                glowColor: '#ff8000'
            },
            {
                shape: [
                    [0,0,1],
                    [1,1,1]
                ],
                color: '#0080ff', // Èùí
                glowColor: '#0080ff'
            }
        ];
        
        // Èü≥ÂäπÊûúÔºàWeb Audio APIÔºâ
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // „Éú„Éº„ÉâÂàùÊúüÂåñ
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = { filled: false, color: '', glowColor: '' };
                }
            }
        }
        
        // „É©„É≥„ÉÄ„É†„Éî„Éº„ÇπÁîüÊàê
        function createPiece() {
            const pieceType = PIECES[Math.floor(Math.random() * PIECES.length)];
            return {
                shape: pieceType.shape,
                color: pieceType.color,
                glowColor: pieceType.glowColor,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(pieceType.shape[0].length / 2),
                y: 0
            };
        }
        
        // „Éî„Éº„ÇπÊèèÁîªÔºà„Ç®„Éï„Çß„ÇØ„Éà‰ªò„ÅçÔºâ
        function drawBlock(ctx, x, y, color, glowColor) {
            const pixelX = x * BLOCK_SIZE;
            const pixelY = y * BLOCK_SIZE;
            
            // „Ç∞„É≠„ÉºÂäπÊûú
            ctx.shadowColor = glowColor;
            ctx.shadowBlur = 10;
            
            // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(pixelX, pixelY, pixelX + BLOCK_SIZE, pixelY + BLOCK_SIZE);
            gradient.addColorStop(0, color);
            gradient.addColorStop(0.5, 'white');
            gradient.addColorStop(1, color);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(pixelX + 1, pixelY + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
            
            // „Éè„Ç§„É©„Ç§„ÉàÂäπÊûú
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fillRect(pixelX + 2, pixelY + 2, BLOCK_SIZE - 4, 4);
            
            // „Éú„Éº„ÉÄ„Éº
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.strokeRect(pixelX, pixelY, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        // „Éú„Éº„ÉâÊèèÁîª
        function drawBoard() {
            // ËÉåÊôØ„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // „Éú„Éº„ÉâÊèèÁîª
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x].filled) {
                        drawBlock(ctx, x, y, board[y][x].color, board[y][x].glowColor);
                    }
                }
            }
        }
        
        // ÁèæÂú®„ÅÆ„Éî„Éº„ÇπÊèèÁîª
        function drawCurrentPiece() {
            if (!currentPiece) return;
            
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, 
                                currentPiece.color, currentPiece.glowColor);
                    }
                }
            }
        }
        
        // Ê¨°„ÅÆ„Éî„Éº„ÇπÊèèÁîª
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            nextCtx.fillStyle = 'rgba(0,0,0,0.5)';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (!nextPiece) return;
            
            const blockSize = 20;
            const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
            const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;
            
            for (let y = 0; y < nextPiece.shape.length; y++) {
                for (let x = 0; x < nextPiece.shape[y].length; x++) {
                    if (nextPiece.shape[y][x]) {
                        const pixelX = offsetX + x * blockSize;
                        const pixelY = offsetY + y * blockSize;
                        
                        nextCtx.shadowColor = nextPiece.glowColor;
                        nextCtx.shadowBlur = 5;
                        nextCtx.fillStyle = nextPiece.color;
                        nextCtx.fillRect(pixelX, pixelY, blockSize - 1, blockSize - 1);
                        nextCtx.shadowBlur = 0;
                    }
                }
            }
        }
        
        // Ë°ùÁ™ÅÂà§ÂÆö
        function isValidMove(piece, dx, dy, rotation = null) {
            const shape = rotation || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT ||
                            (boardY >= 0 && board[boardY][boardX].filled)) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        // „Éî„Éº„ÇπÂõûËª¢
        function rotatePiece(piece) {
            const rotated = [];
            const shape = piece.shape;
            
            for (let x = 0; x < shape[0].length; x++) {
                rotated[x] = [];
                for (let y = shape.length - 1; y >= 0; y--) {
                    rotated[x][shape.length - 1 - y] = shape[y][x];
                }
            }
            return rotated;
        }
        
        // „Éî„Éº„ÇπÂõ∫ÂÆö
        function lockPiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        
                        if (boardY >= 0) {
                            board[boardY][boardX] = {
                                filled: true,
                                color: currentPiece.color,
                                glowColor: currentPiece.glowColor
                            };
                        }
                    }
                }
            }
            
            // ÂäπÊûúÈü≥
            playSound(440, 0.1, 'square');
            
            // „É©„Ç§„É≥Ê∂àÂéª„ÉÅ„Çß„ÉÉ„ÇØ
            clearLines();
            
            // Êñ∞„Åó„ÅÑ„Éî„Éº„Çπ
            currentPiece = nextPiece;
            nextPiece = createPiece();
            
            // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„ÉÅ„Çß„ÉÉ„ÇØ
            if (!isValidMove(currentPiece, 0, 0)) {
                gameOver();
            }
        }
        
        // „É©„Ç§„É≥Ê∂àÂéª
        function clearLines() {
            let linesCleared = 0;
            const linesToClear = [];
            
            // ÂÆåÊàê„Åó„Åü„É©„Ç§„É≥„ÇíË¶ã„Å§„Åë„Çã
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                let filled = true;
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (!board[y][x].filled) {
                        filled = false;
                        break;
                    }
                }
                if (filled) {
                    linesToClear.push(y);
                }
            }
            
            if (linesToClear.length > 0) {
                // „Ç®„Éï„Çß„ÇØ„ÉàÈü≥
                playSound(800, 0.3, 'sawtooth');
                
                // „É©„Ç§„É≥Ê∂àÂéª„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                animateLineClear(linesToClear);
                
                // „Çπ„Ç≥„Ç¢Ë®àÁÆó
                linesCleared = linesToClear.length;
                lines += linesCleared;
                score += linesCleared * 100 * level;
                
                // „É¨„Éô„É´„Ç¢„ÉÉ„Éó
                level = Math.floor(lines / 10) + 1;
                dropSpeed = Math.max(50, 500 - (level - 1) * 50);
                
                updateDisplay();
            }
        }
        
        // „É©„Ç§„É≥Ê∂àÂéª„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function animateLineClear(linesToClear) {
            // „É©„Ç§„É≥„ÇíÁÇπÊªÖ„Åï„Åõ„Çã
            for (let flash = 0; flash < 3; flash++) {
                setTimeout(() => {
                    for (const y of linesToClear) {
                        for (let x = 0; x < BOARD_WIDTH; x++) {
                            board[y][x].color = flash % 2 === 0 ? '#ffffff' : board[y][x].color;
                        }
                    }
                    drawBoard();
                    drawCurrentPiece();
                }, flash * 100);
            }
            
            // „É©„Ç§„É≥ÂâäÈô§
            setTimeout(() => {
                for (const lineY of linesToClear) {
                    board.splice(lineY, 1);
                    const newLine = [];
                    for (let x = 0; x < BOARD_WIDTH; x++) {
                        newLine.push({ filled: false, color: '', glowColor: '' });
                    }
                    board.unshift(newLine);
                }
            }, 300);
        }
        
        // Ë°®Á§∫Êõ¥Êñ∞
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            
            // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÈü≥
            playSound(220, 1, 'sawtooth');
        }
        
        // „Ç≤„Éº„É†ÂÜçÈñã
        function restartGame() {
            gameRunning = true;
            paused = false;
            score = 0;
            level = 1;
            lines = 0;
            dropSpeed = 500;
            
            document.getElementById('gameOver').style.display = 'none';
            
            initBoard();
            currentPiece = createPiece();
            nextPiece = createPiece();
            
            updateDisplay();
            gameLoop();
        }
        
        // „Ç≠„ÉºÂÖ•ÂäõÂá¶ÁêÜ
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || paused) {
                if (e.code === 'KeyP') {
                    paused = !paused;
                    if (!paused) gameLoop();
                }
                return;
            }
            
            switch (e.code) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, -1, 0)) {
                        currentPiece.x--;
                        playSound(330, 0.05);
                    }
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, 1, 0)) {
                        currentPiece.x++;
                        playSound(330, 0.05);
                    }
                    break;
                case 'ArrowDown':
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateDisplay();
                        playSound(220, 0.05);
                    }
                    break;
                case 'ArrowUp':
                    const rotated = rotatePiece(currentPiece);
                    if (isValidMove(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                        playSound(440, 0.1);
                    }
                    break;
                case 'Space':
                    // „Éè„Éº„Éâ„Éâ„É≠„ÉÉ„Éó
                    let dropDistance = 0;
                    while (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        dropDistance++;
                    }
                    score += dropDistance * 2;
                    updateDisplay();
                    lockPiece();
                    playSound(880, 0.2, 'square');
                    break;
                case 'KeyP':
                    paused = !paused;
                    if (!paused) gameLoop();
                    break;
            }
        });
        
        // „É°„Ç§„É≥„Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            if (!gameRunning || paused) return;
            
            const now = Date.now();
            
            if (now - dropTime > dropSpeed) {
                if (isValidMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else {
                    lockPiece();
                }
                dropTime = now;
            }
            
            // ÊèèÁîª
            drawBoard();
            drawCurrentPiece();
            drawNextPiece();
            
            requestAnimationFrame(gameLoop);
        }
        
        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initGame() {
            initBoard();
            currentPiece = createPiece();
            nextPiece = createPiece();
            updateDisplay();
            drawNextPiece();
            
            // ÈñãÂßãÈü≥
            playSound(523, 0.3);
            
            gameRunning = true;
            dropTime = Date.now();
            gameLoop();
        }
        
        // „Ç≤„Éº„É†ÈñãÂßã
        window.addEventListener('load', () => {
            // „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„ÉàÂàùÊúüÂåñ„ÅÆ„Åü„ÇÅ„ÅÆ„É¶„Éº„Ç∂„Éº„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥ÂæÖ„Å°
            document.addEventListener('click', () => {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            });
            
            initGame();
