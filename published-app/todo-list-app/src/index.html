<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel (40%) -->
        <div class="left-panel">
            <h1>ToDo List</h1>
            
            <!-- Add Task Form -->
            <div class="add-task-section">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="新しいタスクを入力..." 
                    maxlength="100"
                >
                <button id="addBtn" class="btn btn-primary">追加</button>
            </div>
            
            <!-- Error Message Display -->
            <div id="errorMessage" class="error-message"></div>
            
            <!-- Task Counter -->
            <div class="task-counter">
                <span>タスク数: <span id="taskCount">0</span>/50</span>
                <span>完了: <span id="completedCount">0</span></span>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="saveBtn" class="btn btn-success">Save</button>
                <button id="downloadBtn" class="btn btn-info">Download</button>
            </div>
        </div>
        
        <!-- Right Panel (60%) -->
        <div class="right-panel">
            <h2>タスク一覧</h2>
            
            <!-- Task List -->
            <div id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <p>タスクがありません。新しいタスクを追加してください。</p>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>タスクを編集</h3>
            <input 
                type="text" 
                id="editInput" 
                class="task-input" 
                maxlength="100"
            >
            <div class="modal-buttons">
                <button id="updateBtn" class="btn btn-primary">更新</button>
                <button id="cancelBtn" class="btn btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
