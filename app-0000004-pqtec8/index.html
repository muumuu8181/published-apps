<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひたすら竹を竹ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🎋 ひたすら竹を竹ゲーム 🎋</h1>
            <div class="stats">
                <div class="score-display">
                    <span class="label">スコア:</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="combo-display">
                    <span class="label">コンボ:</span>
                    <span class="value" id="combo">0</span>
                </div>
                <div class="level-display">
                    <span class="label">レベル:</span>
                    <span class="value" id="level">1</span>
                </div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <!-- Cut effects overlay -->
            <div class="effects-overlay" id="effectsOverlay"></div>
            
            <!-- Particle system -->
            <div class="particles" id="particleContainer"></div>
            
            <!-- Combo text display -->
            <div class="combo-text" id="comboText"></div>
        </div>

        <div class="controls">
            <button id="startBtn" class="game-btn start">ゲーム開始</button>
            <button id="pauseBtn" class="game-btn pause" disabled>一時停止</button>
            <button id="resetBtn" class="game-btn reset">リセット</button>
        </div>

        <div class="settings-panel">
            <h3>設定</h3>
            <div class="setting-item">
                <label for="soundToggle">効果音:</label>
                <button id="soundToggle" class="toggle-btn active">ON</button>
            </div>
            <div class="setting-item">
                <label for="volumeSlider">音量:</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="70">
                <span id="volumeValue">70%</span>
            </div>
            <div class="setting-item">
                <label for="difficultySelect">難易度:</label>
                <select id="difficultySelect">
                    <option value="easy">初心者</option>
                    <option value="normal" selected>普通</option>
                    <option value="hard">上級者</option>
                    <option value="extreme">極限</option>
                </select>
            </div>
        </div>

        <div class="instructions">
            <h3>遊び方</h3>
            <ul>
                <li>🖱️ マウスでスワイプして竹を切る</li>
                <li>📱 タッチデバイスではスワイプ操作</li>
                <li>⚡ 連続で切るとコンボでスコアアップ</li>
                <li>🎯 レベルが上がると竹の数と速度が増加</li>
                <li>💥 竹を逃すとコンボリセット</li>
                <li>🏆 高スコアを目指そう！</li>
            </ul>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>🎯 ゲーム終了</h2>
            <div class="final-stats">
                <div class="stat">
                    <span class="label">最終スコア:</span>
                    <span class="value" id="finalScore">0</span>
                </div>
                <div class="stat">
                    <span class="label">最高コンボ:</span>
                    <span class="value" id="maxCombo">0</span>
                </div>
                <div class="stat">
                    <span class="label">到達レベル:</span>
                    <span class="value" id="maxLevel">1</span>
                </div>
                <div class="stat">
                    <span class="label">切った竹の数:</span>
                    <span class="value" id="totalCuts">0</span>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="restartBtn" class="modal-btn primary">もう一度</button>
                <button id="shareBtn" class="modal-btn secondary">スコア共有</button>
            </div>
        </div>
    </div>
