<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Stylish Clock - app-001-ffuw7m</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Ultra Stylish Clock</h1>
        
        <div class="theme-selector">
            <button class="theme-btn" data-theme="neon">Neon</button>
            <button class="theme-btn" data-theme="dark">Dark</button>
            <button class="theme-btn" data-theme="light">Light</button>
            <button class="theme-btn" data-theme="cyberpunk">Cyberpunk</button>
        </div>

        <div class="clock-selector">
            <button class="clock-btn active" data-clock="digital">Digital</button>
            <button class="clock-btn" data-clock="analog">Analog</button>
            <button class="clock-btn" data-clock="binary">Binary</button>
        </div>

        <div class="clock-container">
            <!-- Digital Clock -->
            <div id="digital-clock" class="clock-display active">
                <div class="digital-time">
                    <span class="hours">00</span>
                    <span class="separator">:</span>
                    <span class="minutes">00</span>
                    <span class="separator">:</span>
                    <span class="seconds">00</span>
                    <span class="milliseconds">.000</span>
                </div>
                <div class="date-display"></div>
            </div>

            <!-- Analog Clock -->
            <div id="analog-clock" class="clock-display">
                <svg viewBox="0 0 200 200" class="analog-svg">
                    <circle cx="100" cy="100" r="98" class="clock-face"/>
                    <g class="hour-marks"></g>
                    <line x1="100" y1="100" x2="100" y2="50" class="hour-hand hand"/>
                    <line x1="100" y1="100" x2="100" y2="30" class="minute-hand hand"/>
                    <line x1="100" y1="100" x2="100" y2="20" class="second-hand hand"/>
                    <circle cx="100" cy="100" r="5" class="center-dot"/>
                </svg>
            </div>

            <!-- Binary Clock -->
            <div id="binary-clock" class="clock-display">
                <div class="binary-section">
                    <h3>H</h3>
                    <div class="binary-column" id="hours-tens"></div>
                    <div class="binary-column" id="hours-ones"></div>
                </div>
                <div class="binary-section">
                    <h3>M</h3>
                    <div class="binary-column" id="minutes-tens"></div>
                    <div class="binary-column" id="minutes-ones"></div>
                </div>
                <div class="binary-section">
                    <h3>S</h3>
                    <div class="binary-column" id="seconds-tens"></div>
                    <div class="binary-column" id="seconds-ones"></div>
                </div>
            </div>
        </div>

        <div class="tools-container">
            <div class="tool-section">
                <h2>Timer</h2>
                <div class="timer">
                    <input type="number" id="timer-minutes" placeholder="Min" min="0" max="99">
                    <input type="number" id="timer-seconds" placeholder="Sec" min="0" max="59">
                    <button id="timer-start">Start</button>
                    <button id="timer-stop">Stop</button>
                    <div class="timer-display">00:00</div>
                </div>
            </div>

            <div class="tool-section">
                <h2>Stopwatch</h2>
                <div class="stopwatch">
                    <button id="stopwatch-start">Start</button>
                    <button id="stopwatch-stop">Stop</button>
                    <button id="stopwatch-reset">Reset</button>
                    <div class="stopwatch-display">00:00:00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
