<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>めちゃくちゃ格好良い砂時計</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>めちゃくちゃ格好良い砂時計</h1>
            <div class="controls">
                <div class="time-selector">
                    <button class="time-btn active" data-time="30">30秒</button>
                    <button class="time-btn" data-time="60">1分</button>
                    <button class="time-btn" data-time="180">3分</button>
                    <button class="time-btn" data-time="300">5分</button>
                    <button class="time-btn" data-time="600">10分</button>
                </div>
                <div class="action-buttons">
                    <button id="startBtn" class="action-btn start">開始</button>
                    <button id="pauseBtn" class="action-btn pause" disabled>一時停止</button>
                    <button id="resetBtn" class="action-btn reset">リセット</button>
                </div>
            </div>
        </div>

        <div class="hourglass-container">
            <div class="hourglass">
                <div class="hourglass-top">
                    <canvas id="topCanvas" width="300" height="200"></canvas>
                    <div class="glass-reflection top"></div>
                </div>
                <div class="hourglass-middle">
                    <div class="neck"></div>
                </div>
                <div class="hourglass-bottom">
                    <canvas id="bottomCanvas" width="300" height="200"></canvas>
                    <div class="glass-reflection bottom"></div>
                </div>
            </div>
            
            <div class="time-display">
                <div class="remaining-time" id="remainingTime">00:30</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="particle-effects" id="particleContainer"></div>
        
        <div class="sound-controls">
            <button id="soundToggle" class="sound-btn">🔊</button>
            <div class="volume-slider">
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>

        <div class="theme-selector">
            <h3>テーマ選択</h3>
            <div class="theme-options">
                <button class="theme-btn active" data-theme="golden">ゴールド</button>
                <button class="theme-btn" data-theme="crystal">クリスタル</button>
                <button class="theme-btn" data-theme="ocean">オーシャン</button>
                <button class="theme-btn" data-theme="fire">ファイア</button>
                <button class="theme-btn" data-theme="space">スペース</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
